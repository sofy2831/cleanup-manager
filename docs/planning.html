<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CleanUp Manager – Planning</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --violet-light:#F3ECFF;
  --violet-main:#7A5CFF;
  --violet-dark:#6238FF;
  --text:#111;
  --muted:#666;
  --border: rgba(122,92,255,0.18);
  --ok:#1b8f4d;
  --bad:#b3261e;
}

*{ box-sizing:border-box; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

body{
  margin:0;
  background:linear-gradient(180deg,#F8F4FF 0%,#EDE6FF 80%);
  color:var(--text);
}

.page{
  min-height:100vh;
  padding:16px 16px 100px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.topbar{
  width:100%;
  max-width:980px;
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
  background:rgba(248,244,255,.85);
  backdrop-filter:blur(6px);
}

.pill{
  padding:8px 12px;
  border-radius:999px;
  background:#fff;
  border:2px solid var(--violet-main);
  color:var(--violet-main);
  font-weight:900;
  font-size:13px;
  text-decoration:none;
}

.logo-title{
  display:flex;
  align-items:center;
  gap:10px;
  margin:10px 0 6px;
}

.logo-icon{
  width:40px;height:40px;
  border-radius:50%;
  background:#fff;
  border:2px solid var(--violet-main);
  display:flex;align-items:center;justify-content:center;
  color:var(--violet-main);
  font-weight:900;
}

h1{ margin:0; font-size:24px; font-weight:900; }
.subtitle{ font-size:14px; color:#444; text-align:center; }

.card{
  width:100%;
  max-width:980px;
  margin-top:14px;
  background:linear-gradient(180deg,#fff 0%,#EEE4FF 100%);
  border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.10);
  padding:14px;
}

.card-title{
  font-weight:900;
  font-size:16px;
  margin-bottom:8px;
}

/* calendrier simple */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}

.day{
  background:#fff;
  border-radius:12px;
  padding:8px;
  min-height:90px;
  box-shadow:0 2px 8px rgba(0,0,0,.06);
  font-size:12px;
}

.day-header{
  font-weight:900;
  font-size:12px;
  margin-bottom:6px;
}

.event{
  margin-top:4px;
  padding:6px 8px;
  border-radius:10px;
  font-size:11px;
  cursor:pointer;
}

.event.ical{
  background:#f1f1f1;
  color:#444;
}

.event.job{
  background:#e9f7ef;
  color:#1b8f4d;
}

/* panneau contexte */
.context{
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  background:#fff;
  box-shadow:0 3px 10px rgba(0,0,0,.08);
  display:none;
}

.context h3{
  margin:0 0 6px;
  font-size:14px;
  font-weight:900;
}

.context p{
  margin:0 0 10px;
  font-size:12px;
  color:#555;
}

.cta{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:10px 14px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
  color:#fff;
  font-weight:900;
  font-size:13px;
  border:none;
  cursor:pointer;
}

/* ===== BANDEAU BAS ===== */
.bottom-nav{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  z-index:60;
  display:flex;
  gap:6px;
  justify-content:space-around;
  align-items:center;
  padding:10px 10px calc(10px + env(safe-area-inset-bottom));
  background:rgba(255,255,255,0.92);
  border-top:1px solid var(--border);
  backdrop-filter:blur(10px);
}

.bottom-nav a{
  flex:1;
  text-align:center;
  text-decoration:none;
  font-size:11px;
  font-weight:900;
  color:#666;
  padding:10px 8px;
  border-radius:999px;
}

.bottom-nav a.active{
  background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
  color:#fff;
  box-shadow:0 10px 22px rgba(0,0,0,.10);
}
</style>
</head>

<body>
<div class="page">

  <div class="topbar">
    <a class="pill" href="conciergerie.html">← Tableau de bord</a>
    <a class="pill" href="logements.html">Logements</a>
  </div>

  <div class="logo-title">
    <div class="logo-icon">✓</div>
    <h1>Planning</h1>
  </div>
  <div class="subtitle">
    Réservations iCal et prestations opérationnelles
  </div>

  <div class="card">
    <div class="card-title">Semaine en cours</div>

    <div class="calendar" id="calendar">
      <!-- jours injectés en JS -->
    </div>

    <div class="context" id="contextBox">
      <h3 id="ctxTitle">Réservation</h3>
      <p id="ctxDesc"></p>
      <button class="cta" id="addPrestaBtn">Ajouter une prestation</button>
    </div>
  </div>
</div>

<nav class="bottom-nav">
  <a href="planning.html" class="active">Planning</a>
  <a href="import-ical.html">iCal</a>
  <a href="messagerie.html">Messages</a>
  <a href="prestation-detail.html">Catalogue</a>
  <a href="logements.html">Logements</a>
</nav>

<script>
/* === DEMO DATA (remplacé par Firestore/iCal chez toi) === */
const demoDays = [
  { date:"Lun 15", events:[
    { type:"ical", home:"Muret", homeId:"home1", dateKey:"2026-01-15" },
    { type:"ical", home:"Cugnaux", homeId:"home2", dateKey:"2026-01-15" }
  ]},
  { date:"Mar 16", events:[] },
  { date:"Mer 17", events:[
    { type:"job", label:"Ménage – Muret" }
  ]},
  { date:"Jeu 18", events:[] },
  { date:"Ven 19", events:[] },
  { date:"Sam 20", events:[] },
  { date:"Dim 21", events:[] }
];

const cal = document.getElementById("calendar");
const ctxBox = document.getElementById("contextBox");
const ctxTitle = document.getElementById("ctxTitle");
const ctxDesc = document.getElementById("ctxDesc");
const addBtn = document.getElementById("addPrestaBtn");

let currentCtx = null;

demoDays.forEach(d=>{
  const day = document.createElement("div");
  day.className="day";
  day.innerHTML = `<div class="day-header">${d.date}</div>`;
  d.events.forEach(ev=>{
    const e = document.createElement("div");
    e.className="event " + (ev.type==="ical"?"ical":"job");
    e.textContent = ev.type==="ical"
      ? `Réservation • ${ev.home}`
      : ev.label;
    e.addEventListener("click",()=>{
      if(ev.type==="ical"){
        currentCtx = ev;
        ctxTitle.textContent = "Réservation détectée";
        ctxDesc.textContent = `Logement : ${ev.home}`;
        ctxBox.style.display="block";
      }
    });
    day.appendChild(e);
  });
  cal.appendChild(day);
});

addBtn.addEventListener("click",()=>{
  if(!currentCtx) return;
  const params = new URLSearchParams();
  params.set("homeId", currentCtx.homeId);
  params.set("dateKey", currentCtx.dateKey);
  location.href = "nouvelle-prestation.html?" + params.toString();
});
</script>
</body>
</html>
