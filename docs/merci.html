<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanUp Manager – Paiement confirmé</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --violet-main:#7A5CFF;
      --violet-dark:#6238FF;
      --text:#111;
      --muted:#666;
      --border: rgba(122,92,255,0.18);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      padding:22px;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #F8F4FF 0%, #EDE6FF 80%);
      color:var(--text);
      text-align:center;
    }
    .card{
      width:100%;
      max-width:520px;
      background: rgba(255,255,255,0.90);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
      padding: 26px 22px;
    }
    .ok{
      width:52px;height:52px;border-radius:14px;
      display:inline-flex;align-items:center;justify-content:center;
      background: #e8fff1; border:1px solid rgba(27,143,77,0.25);
      margin-bottom:12px; font-size:26px;
    }
    h1{ margin:6px 0 6px; font-size:26px; font-weight:800; }
    .sub{ color:var(--muted); font-size:13px; line-height:1.4; margin:0 0 16px; }
    .pill{
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      background:#fff;
      border:1px solid rgba(122,92,255,0.25);
      color:#5b45c8;
      font-weight:800;
      font-size:12px;
      margin:8px 0 18px;
    }
    .btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:12px 14px;
      font-size:14px;
      font-weight:900;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(90deg, var(--violet-main), var(--violet-dark));
      box-shadow: 0 12px 24px rgba(0,0,0,0.10);
      text-decoration:none;
      display:inline-block;
    }
    .link{
      display:inline-block;
      margin-top:10px;
      color: var(--violet-main);
      font-weight:900;
      text-decoration:none;
      font-size:13px;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="ok">✅</div>
    <h1>Paiement confirmé</h1>
    <p class="sub">Merci. Ton abonnement est en cours d’activation.</p>

    <div class="pill" id="planPill">Plan : —</div>

    <a class="btn" id="goBtn" href="conciergerie.html">Accéder à mon tableau de bord</a>
    <a class="link" href="index.html">Retour à l’accueil</a>
  </main>

  <script>
    function getParam(name){
      return (new URLSearchParams(location.search).get(name) || "").trim();
    }
    function getSession(){
      try { return JSON.parse(localStorage.getItem("cm_auth") || "null"); }
      catch(e){ return null; }
    }

    const plan = getParam("plan");
    const sessionId = getParam("session_id"); // utile pour debug/support

    // Affichage plan
    document.getElementById("planPill").textContent = "Plan : " + (plan || "OK");

    // Si pas connecté -> rediriger vers login (optionnel)
    const s = getSession();
    const goBtn = document.getElementById("goBtn");

    if(!s || !s.uid){
      // pas de session locale, on propose login
      goBtn.textContent = "Se connecter";
      goBtn.href = "login.html";
    } else {
      // connecté -> tableau de bord
      goBtn.href = "conciergerie.html";
    }

    // (optionnel) console debug
    if(sessionId) console.log("Stripe session_id:", sessionId);
  </script>
</body>
</html>
