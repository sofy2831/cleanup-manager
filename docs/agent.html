<!-- docs/agent.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanUp Manager — Agent (Mes missions)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --violet-main:#7A5CFF;
      --violet-dark:#6238FF;
      --text:#111;
      --muted:#666;
      --bad:#b3261e;
      --ok:#1b8f4d;
      --border: rgba(122,92,255,0.18);
      --shadow: 0 14px 36px rgba(0,0,0,0.08);
      --bg1:#F8F4FF;
      --bg2:#EDE6FF;
    }
    *{ box-sizing:border-box; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 80%);
      color:var(--text);
    }
    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:14px 14px 26px;
      padding-bottom:36px;
    }
    .top{
      width:100%;
      max-width:860px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 0 4px;
    }
    .brand{ display:flex; align-items:center; gap:10px; }
    .logo{
      width:40px;height:40px;border-radius:50%;
      background:#fff;border:2px solid var(--violet-main);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;color:var(--violet-main);
      position:relative; flex-shrink:0;
    }
    .logo::after{
      content:"✦"; position:absolute; top:-6px; right:-6px;
      font-size:12px; color:var(--violet-main);
    }
    .title{ display:flex; flex-direction:column; line-height:1.05; }
    .title b{ font-size:15px; letter-spacing:-0.2px; }
    .title span{ font-size:12px; color:#444; font-weight:800; }

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border-radius:999px;
      background:#fff;
      border:2px solid rgba(122,92,255,0.22);
      color:#5b45c8;
      font-weight:900;
      font-size:12px;
      white-space:nowrap;
    }
    .pill.ok{ border-color: rgba(27,143,77,0.30); color:var(--ok); }
    .pill.bad{ border-color: rgba(179,38,30,0.30); color:var(--bad); }

    .alert{
      display:none;
      width:100%;
      max-width:860px;
      margin-top:10px;
      padding:10px 12px;
      background:#fff;
      border-radius:14px;
      border-left:5px solid var(--bad);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      font-size:12px;
      color:#444;
      white-space:pre-wrap;
    }
    .alert.ok{ border-left-color:var(--ok); }

    .card{
      width:100%;
      max-width:860px;
      background: rgba(255,255,255,0.86);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }

    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end; }
    .row > div{ flex:1; min-width:220px; }

    label{ display:block; font-size:11px; font-weight:900; color:#444; margin:0 0 4px; }
    input{
      width:100%;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid #D3C7FF;
      background:#fff;
      font-size:14px;
      font-weight:800;
      color:#222;
      outline:none;
    }
    input:focus{
      border-color:var(--violet-main);
      box-shadow:0 0 0 3px rgba(122,92,255,.12);
    }

    .btn{
      border:none;
      border-radius:999px;
      padding:10px 14px;
      font-size:13px;
      font-weight:900;
      cursor:pointer;
      background:#fff;
      color:var(--violet-main);
      border:2px solid var(--violet-main);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      white-space:nowrap;
    }
    .btn.primary{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      border-color:transparent;
      color:#fff;
      box-shadow:0 12px 24px rgba(0,0,0,0.10);
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    .divider{ height:1px; width:100%; background:rgba(122,92,255,0.18); margin:4px 0; }

    .list{ display:flex; flex-direction:column; gap:10px; }
    .item{
      background:#fff;
      border-radius:16px;
      border:1px solid rgba(0,0,0,0.03);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      padding:10px 10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:flex-start;
    }
    .i-main{ min-width:0; }
    .i-top{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }

    .badge{
      font-size:11px;
      font-weight:900;
      padding:3px 9px;
      border-radius:999px;
      background: rgba(122,92,255,0.12);
      color:#5b45c8;
      white-space:nowrap;
    }
    .badge.st-A_PLANIFIER{ background: rgba(0,0,0,0.08); color:#444; }
    .badge.st-ASSIGNEE{ background: rgba(0,163,255,0.14); color:#0067a6; }
    .badge.st-ENVOYEE{ background: rgba(255,153,0,0.16); color:#8a5600; }
    .badge.st-EN_COURS{ background: rgba(0,163,255,0.14); color:#0067a6; }
    .badge.st-A_VALIDER{ background: rgba(255,153,0,0.16); color:#8a5600; }
    .badge.st-TERMINEE_AGENT{ background: rgba(255,153,0,0.16); color:#8a5600; }
    .badge.st-VALIDEE{ background: rgba(27,143,77,0.16); color:#1b8f4d; }
    .badge.st-INCIDENT{ background: rgba(179,38,30,0.14); color:#b3261e; }
    .badge.st-A_REPRENDRE{ background: rgba(179,38,30,0.14); color:#b3261e; }

    .i-title{
      font-size:13px;
      font-weight:900;
      color:#222;
      margin-top:4px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 560px;
    }
    .i-sub{
      margin-top:3px;
      font-size:12px;
      font-weight:800;
      color:#666;
      white-space:pre-wrap;
      max-width: 560px;
    }
    .i-actions{
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:flex-end;
      flex-shrink:0;
    }
    .mini{
      border:none;
      border-radius:999px;
      padding:8px 10px;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      box-shadow:0 10px 22px rgba(0,0,0,0.10);
      white-space:nowrap;
    }
    .mini:disabled{ opacity:.6; cursor:not-allowed; }

    .empty{
      padding:12px;
      border-radius:14px;
      background:#fff;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      color:#666;
      font-weight:900;
      font-size:12px;
    }

    @media (max-width: 520px){
      .i-title, .i-sub{ max-width: 240px; }
      .page{ padding-left:12px; padding-right:12px; }
      html, body{ overflow-x:hidden; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="top">
      <div class="brand">
        <div class="logo">✓</div>
        <div class="title">
          <b>CleanUp Manager</b>
          <span>Mes missions (24h)</span>
        </div>
      </div>
      <span class="pill" id="tokenPill">Token…</span>
    </div>

    <div class="alert" id="alertBox"></div>

    <section class="card" id="tokenCard">
      <div style="text-align:center;">
        <div style="font-size:16px; font-weight:900;">Accès agent</div>
        <div style="font-size:12px; font-weight:800; color:#666; margin-top:4px;">
          Collez votre token (valable 24h), puis “Accéder”.
        </div>
      </div>

      <div class="row">
        <div>
          <label for="tokenInput">Token</label>
          <input id="tokenInput" placeholder="Ex. K3Q9WZ8P2M..." autocomplete="one-time-code" />
        </div>
        <div style="flex:0; min-width:auto;">
          <button class="btn primary" id="accessBtn" type="button">Accéder</button>
        </div>
      </div>
    </section>

    <section class="card" id="missionsCard" style="display:none;">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;">
        <div style="font-size:15px; font-weight:900;">Planning (24h)</div>
        <div style="font-size:12px; font-weight:900; color:#666;" id="agentLine">—</div>
      </div>
      <div style="font-size:12px; font-weight:900; color:#666;" id="prestaLine">—</div>

      <div class="divider"></div>
      <div class="list" id="list"></div>
    </section>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-init.js";
    import { onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      doc, getDoc, updateDoc, serverTimestamp,
      collection, getDocs, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ===== UI =====
    const alertBox = document.getElementById("alertBox");
    const tokenPill = document.getElementById("tokenPill");

    const tokenCard = document.getElementById("tokenCard");
    const tokenInput = document.getElementById("tokenInput");
    const accessBtn = document.getElementById("accessBtn");

    const missionsCard = document.getElementById("missionsCard");
    const listEl = document.getElementById("list");
    const agentLine = document.getElementById("agentLine");
    const prestaLine = document.getElementById("prestaLine");

    function showAlert(msg, ok=false){
      alertBox.style.display = "block";
      alertBox.classList.toggle("ok", !!ok);
      alertBox.textContent = msg;
    }
    function hideAlert(){
      alertBox.style.display = "none";
      alertBox.classList.remove("ok");
      alertBox.textContent = "";
    }
    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }
    function normalizeToken(raw){
      return (raw || "").toString().trim().replace(/\s+/g,"");
    }
    function normalizeEmail(s){ return (s||"").toString().trim().toLowerCase(); }

    function statusLabel(s){
      const x = (s||"").toUpperCase();
      if(x === "A_PLANIFIER") return "À PLANIFIER";
      if(x === "ASSIGNEE") return "ASSIGNÉE";
      if(x === "ENVOYEE") return "ENVOYÉE";
      if(x === "EN_COURS") return "EN COURS";
      if(x === "A_VALIDER") return "À VALIDER";
      if(x === "TERMINEE_AGENT") return "TERMINÉE (AGENT)";
      if(x === "VALIDEE") return "VALIDÉE";
      if(x === "INCIDENT") return "INCIDENT";
      if(x === "A_REPRENDRE") return "À REPRENDRE";
      return x || "—";
    }

    function typeLabel(t){
      const x = (t||"").toUpperCase();
      if(x === "CHECKIN") return "Check-in";
      if(x === "MENAGE") return "Ménage";
      if(x === "CHECKOUT") return "Check-out";
      return x || "Mission";
    }

    function parseIso(s){
      try{ return new Date(s).getTime(); }catch{ return 0; }
    }

    // ===== state =====
    let currentUser = null;
    let token = "";
    let tokenDoc = null;
    let missions = [];

    function showMissionsUI(){
      tokenCard.style.display = "none";
      missionsCard.style.display = "block";
    }
    function showTokenUI(){
      tokenCard.style.display = "block";
      missionsCard.style.display = "none";
    }

    function renderList(){
      listEl.innerHTML = "";

      if(!missions.length){
        const e = document.createElement("div");
        e.className = "empty";
        e.textContent = "Aucune mission assignée sur les 24 prochaines heures.";
        listEl.appendChild(e);
        return;
      }

      for(const m of missions){
        const st = (m.status || "").toUpperCase();
        const tl = typeLabel(m.type);

        const home = `${m.homeName || "Logement"}${m.homeCity ? " — " + m.homeCity : ""}`;
        const when = `${m.dateKey || "—"}${m.time ? " à " + m.time : ""}${m.homeAddress ? " • " + m.homeAddress : ""}`;

        const link = `mission.html?token=${encodeURIComponent(token)}&prestationId=${encodeURIComponent(m.prestationId)}&missionId=${encodeURIComponent(m.id)}`;

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="i-main">
            <div class="i-top">
              <span class="badge st-${esc(st)}">${esc(statusLabel(st))}</span>
              <span class="badge">${esc(tl)}</span>
            </div>
            <div class="i-title">${esc(home)}</div>
            <div class="i-sub">${esc(when)}</div>
          </div>
          <div class="i-actions">
            <button class="mini" type="button" data-open="${esc(link)}">Ouvrir</button>
          </div>
        `;
        listEl.appendChild(div);

        div.querySelector("button[data-open]")?.addEventListener("click", ()=> {
          window.location.href = div.querySelector("button[data-open]").getAttribute("data-open");
        });
      }
    }

    async function claimTokenIfNeeded(tokenId, td){
      // 1er agent qui ouvre “claim” le token (utile pour rules)
      if(!currentUser) return;
      if(td.agentUid && td.agentUid.length > 0) return;

      try{
        await updateDoc(doc(db, "dayTokens", tokenId), {
          agentUid: currentUser.uid,
          agentClaimedAt: serverTimestamp()
        });
      }catch(e){
        console.warn("Claim token failed:", e);
      }
    }

    async function loadTokenAndMissions(tok){
      hideAlert();
      tokenPill.textContent = "Vérif token…";

      const t = normalizeToken(tok);
      if(!t){
        showAlert("Token manquant.");
        tokenPill.textContent = "Token ?";
        tokenPill.className = "pill bad";
        showTokenUI();
        return;
      }

      accessBtn.disabled = true;
      accessBtn.textContent = "Chargement…";

      try{
        // 1) token
        const tRef = doc(db, "dayTokens", t);
        const tSnap = await getDoc(tRef);
        if(!tSnap.exists()){
          showAlert("Token invalide.");
          tokenPill.textContent = "Token invalide";
          tokenPill.className = "pill bad";
          showTokenUI();
          return;
        }
        const td = tSnap.data() || {};

        if(td.active === false){
          showAlert("Token désactivé.");
          tokenPill.textContent = "Token OFF";
          tokenPill.className = "pill bad";
          showTokenUI();
          return;
        }
        if(td.expiresAtIso){
          const exp = parseIso(td.expiresAtIso);
          if(exp && Date.now() > exp){
            showAlert("Token expiré.");
            tokenPill.textContent = "Token expiré";
            tokenPill.className = "pill bad";
            showTokenUI();
            return;
          }
        }
        if(!td.prestationId){
          showAlert("Token mal configuré (prestationId manquant).");
          tokenPill.textContent = "Token KO";
          tokenPill.className = "pill bad";
          showTokenUI();
          return;
        }

        await claimTokenIfNeeded(t, td);

        token = t;
        tokenDoc = { id: tSnap.id, ...td };

        tokenPill.textContent = "Token OK";
        tokenPill.className = "pill ok";

        agentLine.textContent = `${tokenDoc.agentName || "Agent"}${tokenDoc.agentEmail ? " • " + tokenDoc.agentEmail : ""}`.trim();

        const prestationId = tokenDoc.prestationId;
        const agentEmail = normalizeEmail(tokenDoc.agentEmail || "");
        if(!agentEmail){
          showAlert("Token invalide (agentEmail manquant).");
          showTokenUI();
          return;
        }

        // 2) prestation (contexte global)
        let presta = null;
        try{
          const pSnap = await getDoc(doc(db, "events", prestationId));
          if(pSnap.exists()){
            presta = { id: pSnap.id, ...(pSnap.data()||{}) };
            const home = `${presta.homeName || "Logement"}${presta.homeCity ? " — " + presta.homeCity : ""}`;
            const addr = (presta.homeAddress || presta.address || "").trim();
            const dt = `${presta.dateKey || presta.date || "—"}${presta.time ? " à " + presta.time : ""}`;
            prestaLine.textContent = addr ? `${home} • ${addr} • ${dt}` : `${home} • ${dt}`;
          }else{
            prestaLine.textContent = "Prestation introuvable.";
          }
        }catch{
          prestaLine.textContent = "Prestation : lecture impossible.";
        }

        // 3) missions
        const col = collection(db, "events", prestationId, "missions");
        const q = query(col, orderBy("createdAt","asc"));
        const snap = await getDocs(q);

        missions = snap.docs.map(d=>{
          const x = d.data() || {};
          return {
            id: d.id,
            prestationId,
            type: (x.type || "").toUpperCase(),
            status: (x.status || "").toUpperCase(),
            dayToken: x.dayToken || "",

            assignedToEmail: normalizeEmail(x.assignedToEmail || ""),
            assignedToName: x.assignedToName || "",

            // mission OU fallback prestation
            dateKey: x.dateKey || presta?.dateKey || presta?.date || "",
            time: x.time || presta?.time || "",
            homeName: x.homeName || presta?.homeName || "",
            homeCity: x.homeCity || presta?.homeCity || presta?.city || "",
            homeAddress: x.homeAddress || presta?.homeAddress || presta?.address || ""
          };
        }).filter(m => m.assignedToEmail === agentEmail);

        // tri (heure puis type)
        missions.sort((a,b)=> (a.time||"").localeCompare(b.time||"") || (a.type||"").localeCompare(b.type||""));

        showMissionsUI();
        renderList();

      }catch(err){
        console.error(err);
        showAlert("Erreur : " + (err?.message || "inconnue"));
        tokenPill.textContent = "Erreur";
        tokenPill.className = "pill bad";
        showTokenUI();
      }finally{
        accessBtn.disabled = false;
        accessBtn.textContent = "Accéder";
      }
    }

    // ===== events =====
    accessBtn.addEventListener("click", ()=>{
      const t = normalizeToken(tokenInput.value);
      loadTokenAndMissions(t);
    });
    tokenInput.addEventListener("keydown", (e)=>{
      if(e.key === "Enter"){
        e.preventDefault();
        accessBtn.click();
      }
    });

    // ===== boot auth: anonymous (no account) =====
    onAuthStateChanged(auth, async (user)=>{
      try{
        if(!user){
          await signInAnonymously(auth);
          return;
        }
        currentUser = user;

        const url = new URL(location.href);
        const t = normalizeToken(url.searchParams.get("token") || "");
        if(t){
          tokenInput.value = t;
          loadTokenAndMissions(t);
        }else{
          tokenPill.textContent = "Token ?";
          tokenPill.className = "pill";
          showTokenUI();
        }
      }catch(err){
        console.error(err);
        tokenPill.textContent = "Erreur";
        tokenPill.className = "pill bad";
        showAlert("Erreur accès : " + (err?.message || "inconnue"));
      }
    });
  </script>
</body>
</html>
