<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanUp Manager – Nouvelle prestation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --violet-main:#7A5CFF;
      --violet-dark:#6238FF;
      --violet-light:#F3ECFF;
      --text:#111;
      --muted:#666;
      --bad:#b3261e;
      --ok:#1b8f4d;
      --border: rgba(122,92,255,0.18);
    }
    *,*::before,*::after{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,#F8F4FF 0%,#EDE6FF 80%);
      color:var(--text);
    }
    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:16px 16px 32px;
    }
    .topbar{
      width:100%;
      max-width:980px;
      position:sticky;
      top:0;
      z-index:10;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding:10px 0;
      background:rgba(248,244,255,.85);
      backdrop-filter:blur(6px);
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:#fff;
      border:2px solid var(--violet-main);
      color:var(--violet-main);
      text-decoration:none;
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      cursor:pointer;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
    }
    .pill.primary{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      border-color:transparent;
      color:#fff;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
    }

    .logo-title{
      display:flex; justify-content:center; align-items:center;
      gap:10px; margin-top:10px; margin-bottom:6px; text-align:center;
    }
    .logo-icon{
      width:44px;height:44px;border-radius:50%;
      background:#fff;border:2px solid var(--violet-main);
      display:flex;align-items:center;justify-content:center;
      color:var(--violet-main);font-size:22px;font-weight:900;
      position:relative;flex-shrink:0;
    }
    .logo-icon::after{ content:"✦"; position:absolute; top:-6px; right:-5px; font-size:12px; color:var(--violet-main); }
    h1{ margin:0; font-size:26px; font-weight:900; }
    .subtitle{ margin-top:2px; font-size:14px; color:#444; text-align:center; }
    .emailLine{ margin-top:4px; font-size:13px; color:var(--muted); font-weight:700; text-align:center; }

    .alert{
      width:100%;
      max-width:980px;
      display:none;
      margin-top:12px;
      padding:10px 12px;
      background:#fff;
      border-radius:14px;
      border-left:5px solid var(--bad);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      font-size:12px;
      color:#444;
      white-space:pre-wrap;
    }
    .alert.ok{ border-left-color: var(--ok); }

    .layout{
      width:100%;
      max-width:980px;
      margin-top:14px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    @media(min-width:860px){
      .layout{ flex-direction:row; align-items:flex-start; }
    }

    .card{
      background: rgba(255,255,255,0.86);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 14px 36px rgba(0,0,0,0.08);
      backdrop-filter: blur(10px);
      padding: 14px;
    }
    .left{ flex:1.1; }
    .right{ flex:1; }

    .card-title{
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      font-weight:900; font-size:15px;
      margin-bottom:10px;
    }
    .tiny{ font-size:12px; color:var(--muted); font-weight:800; line-height:1.35; }

    .kv{
      margin-top:10px;
      display:grid;
      grid-template-columns: 1fr;
      gap:8px;
      font-size:13px;
      color:#333;
    }
    .kv b{ font-weight:900; }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:11px;
      padding:2px 8px;
      border-radius:999px;
      background:var(--violet-light);
      color:#5b45c8;
      font-weight:900;
      white-space:nowrap;
    }

    form{ display:flex; flex-direction:column; gap:10px; }
    label{ font-size:12px; font-weight:900; color:#333; text-align:left; }
    input, select, textarea{
      width:100%;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid #D3C7FF;
      outline:none;
      font-size:13px;
      background:#fff;
    }
    input:focus, select:focus, textarea:focus{
      border-color:var(--violet-main);
      box-shadow:0 0 0 3px rgba(122,92,255,.12);
    }
    .inline{ display:flex; gap:10px; }
    .inline > div{ flex:1; }

    .btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:12px 14px;
      font-size:13px;
      font-weight:900;
      cursor:pointer;
    }
    .btn.primary{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      color:#fff;
      box-shadow:0 12px 24px rgba(0,0,0,0.10);
    }
    .btn.ghost{
      background:#fff;
      border:2px solid var(--violet-main);
      color:var(--violet-main);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="topbar">
      <a class="pill" href="planning.html">← Retour planning</a>
      <div style="display:flex; gap:8px; align-items:center;">
        <a class="pill" href="prestations.html">Catalogue</a>
        <button class="pill" id="logoutBtn" type="button">Déconnexion</button>
      </div>
    </div>

    <div class="logo-title">
      <div class="logo-icon">✓</div>
      <h1>CleanUp Manager</h1>
    </div>
    <div class="subtitle">Créer une prestation</div>
    <div class="emailLine" id="emailLine">—</div>

    <div class="alert" id="alertBox"></div>

    <div class="layout">
      <div class="card left">
        <div class="card-title">
          <span>Contexte</span>
          <span class="tag" id="contextTag">—</span>
        </div>

        <div class="tiny">
          Ici tu crées un <b>job</b> (ménage, check-in, etc.) rattaché à un logement et une date.
        </div>

        <div class="kv" id="contextKv">
          <!-- rempli JS -->
        </div>

        <div style="margin-top:12px;">
          <button class="btn ghost" type="button" id="backBtn">Retour planning</button>
        </div>
      </div>

      <div class="card right">
        <div class="card-title">
          <span>Nouvelle prestation</span>
          <span class="tiny" id="homeLabel">—</span>
        </div>

        <form id="jobForm">
          <div>
            <label for="serviceId">Prestation (catalogue)</label>
            <select id="serviceId" required>
              <option value="">— Choisir une prestation —</option>
            </select>
          </div>

          <div class="inline">
            <div>
              <label for="time">Heure</label>
              <input id="time" placeholder="Ex. 10:00" />
            </div>
            <div>
              <label for="team">Équipe (optionnel)</label>
              <input id="team" placeholder="Ex. Équipe A" />
            </div>
          </div>

          <div>
            <label for="meta">Détail (optionnel)</label>
            <textarea id="meta" rows="3" placeholder="Détails..."></textarea>
          </div>

          <button class="btn primary" type="submit" id="createBtn">Créer la prestation</button>
        </form>

        <div class="tiny" style="margin-top:10px;">
          Astuce : si tu ne vois rien dans “Prestation”, va dans <b>Catalogue</b> et ajoute tes services.
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-init.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      collection, query, where, onSnapshot, getDoc, doc,
      addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const emailLine = document.getElementById("emailLine");
    const logoutBtn = document.getElementById("logoutBtn");
    const alertBox = document.getElementById("alertBox");
    const backBtn = document.getElementById("backBtn");

    function showAlert(msg, ok=false){
      alertBox.style.display = "block";
      alertBox.classList.toggle("ok", !!ok);
      alertBox.textContent = msg;
    }
    function hideAlert(){
      alertBox.style.display = "none";
      alertBox.classList.remove("ok");
      alertBox.textContent = "";
    }

    const FREE_EMAILS = new Set(["mathilde.debout31@gmail.com","s.dumas974@gmail.com"]);
    async function guardConciergerie(user){
      const email = (user.email || "").toLowerCase();
      if(FREE_EMAILS.has(email)) return true;
      try{
        const snap = await getDoc(doc(db,"users",user.uid));
        if(!snap.exists()) return false;
        const d = snap.data() || {};
        return (d.role === "conciergerie" || d.role === "admin") && d.subscriptionStatus === "active";
      }catch(e){ return false; }
    }

    function getParam(name){
      const p = new URLSearchParams(location.search);
      return (p.get(name) || "").trim();
    }

    // Params (depuis planning sur une resa iCal)
    const homeId = getParam("homeId");         // requis
    const dateKey = getParam("dateKey");       // requis (YYYY-MM-DD)
    const timeParam = getParam("time");        // optionnel
    const summary = getParam("summary");       // optionnel
    const icalEventId = getParam("icalEventId"); // optionnel
    const from = getParam("from") || (icalEventId ? "ical" : "manuel");

    // UI elems
    const contextTag = document.getElementById("contextTag");
    const contextKv = document.getElementById("contextKv");
    const homeLabel = document.getElementById("homeLabel");

    const serviceIdEl = document.getElementById("serviceId");
    const timeEl = document.getElementById("time");
    const teamEl = document.getElementById("team");
    const metaEl = document.getElementById("meta");
    const formEl = document.getElementById("jobForm");
    const createBtn = document.getElementById("createBtn");

    let currentUser = null;
    let currentHome = null;
    let services = [];

    logoutBtn.addEventListener("click", async ()=>{
      await signOut(auth);
      localStorage.removeItem("cm_auth");
      location.href = "index.html";
    });

    backBtn.addEventListener("click", ()=> location.href = "planning.html");

    function renderContext(){
      contextTag.textContent = (from === "ical") ? "Réservation iCal" : "Création manuelle";

      const rows = [];
      rows.push(`<div><b>Logement</b> : ${currentHome ? (currentHome.name + " — " + (currentHome.city||"")) : "—"}</div>`);
      rows.push(`<div><b>Date</b> : ${dateKey || "—"}</div>`);
      rows.push(`<div><b>Heure</b> : ${timeEl.value || "—"}</div>`);
      if(summary) rows.push(`<div><b>Réservation</b> : ${escapeHtml(summary)}</div>`);
      contextKv.innerHTML = rows.join("");

      homeLabel.textContent = currentHome ? (currentHome.name + " — " + (currentHome.city||"")) : "—";
    }

    function escapeHtml(s){
      return String(s||"")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    async function loadHome(){
      if(!homeId) throw new Error("homeId manquant.");
      const snap = await getDoc(doc(db,"homes", homeId));
      if(!snap.exists()) throw new Error("Logement introuvable (homeId).");
      currentHome = { id: snap.id, ...snap.data() };
    }

    function startServicesListener(){
      // services de la conciergerie
      const q = query(collection(db,"services"), where("conciergerieUid","==", currentUser.uid));
      onSnapshot(q, (snap)=>{
        services = snap.docs.map(d=>({ id:d.id, ...d.data() }));
        services.sort((a,b)=>{
          const ta = a.createdAt?.seconds ? a.createdAt.seconds : 0;
          const tb = b.createdAt?.seconds ? b.createdAt.seconds : 0;
          return tb - ta;
        });

        // render select
        const keep = serviceIdEl.value;
        serviceIdEl.innerHTML = `<option value="">— Choisir une prestation —</option>` + services.map(s=>{
          const label = s.name || "(sans nom)";
          return `<option value="${escapeHtml(s.id)}">${escapeHtml(label)}</option>`;
        }).join("");
        if(keep) serviceIdEl.value = keep;
      }, (err)=>{
        console.error(err);
        showAlert("Erreur lecture catalogue : " + (err?.message || "inconnue"));
      });
    }

    function lockUI(locked){
      createBtn.disabled = !!locked;
      createBtn.style.opacity = locked ? "0.75" : "1";
    }

    formEl.addEventListener("submit", async (e)=>{
      e.preventDefault();
      hideAlert();
      if(!currentUser) return showAlert("Pas connecté Firebase.");
      if(!currentHome) return showAlert("Logement non chargé.");
      if(!dateKey) return showAlert("dateKey manquant (YYYY-MM-DD).");

      const serviceId = serviceIdEl.value.trim();
      if(!serviceId) return showAlert("Choisis une prestation du catalogue.");

      const svc = services.find(s=>s.id === serviceId);
      if(!svc) return showAlert("Prestation introuvable (catalogue).");

      const time = (timeEl.value || "").trim() || (timeParam || "").trim() || "10:00";
      const team = (teamEl.value || "").trim();
      const meta = (metaEl.value || "").trim();

      const payload = {
        conciergerieUid: currentUser.uid,

        // logement
        homeId: currentHome.id,
        homeName: currentHome.name || "",
        homeCity: currentHome.city || "",

        // date
        dateKey: dateKey,      // ✅ champ principal
        date: dateKey,         // ✅ compat (si une page lit encore "date")

        // prestation
        serviceId: svc.id,
        serviceName: svc.name || "",
        type: svc.name || "Prestation",

        time,
        team: team || "",
        meta: meta || "",

        // source
        source: (from === "ical") ? "ical" : "manuel",
        icalEventId: icalEventId || null,
        summary: summary || "",

        // blocage/paiement (V1)
        isBlocked: false,
        blockReason: "",
        paymentId: null,

        createdAt: serverTimestamp()
      };

      lockUI(true);
      try{
        await addDoc(collection(db,"events"), payload);
        showAlert("✅ Prestation créée. Retour planning…", true);
        setTimeout(()=> location.href = "planning.html", 500);
      }catch(err){
        console.error(err);
        showAlert("Erreur création : " + (err?.message || "inconnue"));
      }finally{
        lockUI(false);
      }
    });

    onAuthStateChanged(auth, async (user)=>{
      if(!user){
        location.href = "login.html?role=conciergerie";
        return;
      }

      const ok = await guardConciergerie(user);
      if(!ok){
        location.href = "abonnement.html?plan=starter";
        return;
      }

      currentUser = user;
      emailLine.textContent = user.email || user.uid;

      // préfill
      timeEl.value = timeParam || "10:00";
      if(summary){
        metaEl.value = "Suite réservation : " + summary;
      }

      try{
        await loadHome();
      }catch(e){
        showAlert("⛔ " + (e.message || "Erreur logement"), false);
      }

      startServicesListener();
      renderContext();
    });

    timeEl.addEventListener("input", renderContext);
  </script>
</body>
</html>
