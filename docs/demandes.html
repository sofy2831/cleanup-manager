<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanUp Manager – Demandes propriétaires</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --violet-light:#F3ECFF;
      --violet-main:#7A5CFF;
      --violet-dark:#6238FF;
      --text:#111;
      --muted:#666;
      --bad:#b3261e;
    }
    *{ box-sizing:border-box; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body{
      margin:0;
      background:linear-gradient(180deg,#F8F4FF 0%,#EDE6FF 80%);
      color:var(--text);
    }

    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:16px 16px 32px;
    }

    .topbar{
      width:100%;
      max-width:980px;
      position:sticky;
      top:0;
      z-index:10;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding:10px 0;
      background:rgba(248,244,255,.85);
      backdrop-filter:blur(6px);
    }

    .pill-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:#fff;
      border:2px solid var(--violet-main);
      color:var(--violet-main);
      text-decoration:none;
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      cursor:pointer;
    }
    .pill-link.primary{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      border-color:transparent;
      color:#fff;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
    }

    .title{
      width:100%;
      max-width:980px;
      margin-top:10px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    h1{
      margin:0;
      font-size:22px;
      font-weight:900;
      letter-spacing:-0.2px;
    }
    .sub{
      color:var(--muted);
      font-size:12px;
      font-weight:800;
    }

    .card{
      width:100%;
      max-width:980px;
      margin-top:12px;
      background:linear-gradient(180deg,#fff 0%,#EEE4FF 100%);
      border-radius:18px;
      box-shadow:0 6px 18px rgba(0,0,0,.10);
      padding:16px 14px 18px;
    }

    .filters{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:10px;
    }

    .chip{
      border:none;
      border-radius:999px;
      padding:8px 12px;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      background:#fff;
      border:1px solid rgba(122,92,255,.25);
      color:#5b45c8;
    }
    .chip.active{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      border-color:transparent;
      color:#fff;
    }

    .hint{
      font-size:12px;
      color:#666;
      line-height:1.35;
      margin:8px 0 0;
    }

    .req-item{
      background:#fff;
      border-radius:14px;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      padding:10px 10px 12px;
      border-left:5px solid rgba(122,92,255,.55);
      text-align:left;
      margin-top:10px;
    }
    .req-meta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      font-size:11px;
      color:#666;
      font-weight:900;
      margin-bottom:6px;
      flex-wrap:wrap;
    }
    .req-message{
      font-size:13px;
      color:#333;
      line-height:1.35;
      margin:0;
      white-space:pre-wrap;
    }
    .req-actions{
      margin-top:8px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .req-actions button{
      border:none;
      border-radius:999px;
      padding:8px 10px;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
    }
    .btn-accept{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      color:#fff;
    }
    .btn-done{
      background:#fff;
      border:2px solid var(--violet-main);
      color:var(--violet-main);
    }
    .btn-reject{
      background:#FFE3EC;
      color:var(--bad);
    }

    .empty{
      margin-top:12px;
      padding:12px;
      border-radius:14px;
      background:#fff;
      border:1px dashed rgba(122,92,255,.35);
      color:#444;
      font-weight:800;
      font-size:13px;
    }

    /* bottom nav (mobile) */
    .bottom-nav{ display:none; }
    @media (max-width: 520px){
      .page{ padding-bottom: 86px; }
      .bottom-nav{
        display:flex;
        position:fixed;
        left:12px; right:12px; bottom:12px;
        background: rgba(255,255,255,0.92);
        border:1px solid rgba(122,92,255,.25);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,.12);
        padding:10px;
        gap:8px;
        justify-content:space-between;
        z-index:9999;
        backdrop-filter: blur(10px);
      }
      .bottom-nav a{
        flex:1;
        text-decoration:none;
        font-size:12px;
        font-weight:900;
        color:#5b45c8;
        background: rgba(122,92,255,.10);
        border-radius: 12px;
        padding:10px 8px;
        text-align:center;
      }
      .bottom-nav a.active{
        background: linear-gradient(90deg,var(--violet-main),var(--violet-dark));
        color:#fff;
      }
    }
  </style>
</head>

<body>

<!-- Guard session -->
<script>
  function getSession(){
    try{ return JSON.parse(localStorage.getItem("cm_auth") || "null"); }
    catch(e){ return null; }
  }
  function requireRoleOneOf(roles){
    const s = getSession();
    if(!s || !roles.includes(s.role)){
      location.href = "login.html?role=" + encodeURIComponent(roles[0] || "conciergerie");
      return null;
    }
    return s;
  }
  (function guard(){
    const s = requireRoleOneOf(["conciergerie","admin"]);
    if(!s) return;
    if(!s.planActive){
      location.href = "abonnement.html?plan=starter";
      return;
    }
  })();

  function logout(){
    localStorage.removeItem("cm_auth");
    location.href = "index.html";
  }
</script>

<div class="page">
  <div class="topbar">
    <a class="pill-link" href="conciergerie.html">← Dashboard</a>
    <div style="display:flex; gap:8px; align-items:center;">
      <a class="pill-link primary" href="invite.html">Inviter un propriétaire</a>
      <button class="pill-link" onclick="logout()" type="button">Déconnexion</button>
    </div>
  </div>

  <div class="title">
    <div>
      <h1>Demandes propriétaires</h1>
      <div class="sub"><span id="countPending">0</span> en attente • <span id="countAll">0</span> total</div>
    </div>
  </div>

  <div class="card">
    <div class="filters">
      <button class="chip active" data-filter="pending">En attente</button>
      <button class="chip" data-filter="all">Toutes</button>
      <button class="chip" data-filter="done">Traitées</button>
      <button class="chip" data-filter="rejected">Refusées</button>
    </div>

    <div class="hint">
      “Accepter” : rattache au propriétaire + crée un logement si type = add_home (V1 localStorage).
    </div>

    <div id="reqList"></div>
  </div>
</div>

<nav class="bottom-nav">
  <a href="conciergerie.html">Menu</a>
  <a href="planning.html">Planning</a>
  <a href="logements.html">Logements</a>
  <a href="demandes.html" class="active">Demandes</a>
</nav>

<script>
  const DATA_KEY = "cm_conciergerie_data_v1";

  function uid(prefix){
    return (prefix||"x") + "_" + Math.random().toString(16).slice(2) + "_" + Date.now().toString(16);
  }

  function loadData(){
    try{
      const raw = localStorage.getItem(DATA_KEY);
      if(raw) return JSON.parse(raw);
    }catch(e){}
    return null;
  }
  function saveData(d){
    localStorage.setItem(DATA_KEY, JSON.stringify(d));
  }
  function ensureData(){
    const existing = loadData();
    if(existing) return existing;

    const seeded = {
      homes:[],
      events:[],
      services:[],
      threads:[],
      payments:[],
      icalSources:[],
      kits:[],
      invitations:[],
      owners:[],
      requests:[]
    };
    saveData(seeded);
    return seeded;
  }

  const app = ensureData();
  app.owners = Array.isArray(app.owners) ? app.owners : [];
  app.homes = Array.isArray(app.homes) ? app.homes : [];
  app.requests = Array.isArray(app.requests) ? app.requests : [];

  (function migrate(){
    let changed=false;
    app.owners.forEach(o=>{
      if(!o.id){ o.id = uid("own"); changed=true; }
      if(!Array.isArray(o.homes)){ o.homes = []; changed=true; }
    });
    app.requests.forEach(r=>{
      if(!r.id){ r.id = uid("req"); changed=true; }
      if(!r.status){ r.status = "pending"; changed=true; }
      if(!r.createdAt){ r.createdAt = Date.now(); changed=true; }
    });
    if(changed) saveData(app);
  })();

  function escapeText(s){
    return (s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
  }
  function fmt(ts){
    const d = new Date(ts || Date.now());
    const dd = String(d.getDate()).padStart(2,"0");
    const mm = String(d.getMonth()+1).padStart(2,"0");
    const hh = String(d.getHours()).padStart(2,"0");
    const mi = String(d.getMinutes()).padStart(2,"0");
    return `${dd}/${mm} ${hh}:${mi}`;
  }

  function findOwnerForRequest(r){
    if(r.ownerId){
      const byId = app.owners.find(o => o.id === r.ownerId);
      if(byId) return byId;
    }
    if(r.ownerEmail){
      const email = (r.ownerEmail||"").trim().toLowerCase();
      const byMail = app.owners.find(o => (o.email||"").trim().toLowerCase() === email);
      if(byMail) return byMail;
    }
    return null;
  }

  function acceptRequest(reqId){
    const r = app.requests.find(x => x.id === reqId);
    if(!r) return;

    const owner = findOwnerForRequest(r);
    if(!owner){
      alert("Propriétaire introuvable. (Invite.html pas passé ?)");
      return;
    }

    owner.homes = Array.isArray(owner.homes) ? owner.homes : [];

    if(r.type === "add_home"){
      const home = {
        id: uid("h"),
        name: r.homeName || "Logement",
        city: r.city || "",
        owner: owner.fullname || owner.email || "Propriétaire",
        type: r.homeType || "Studio",
        team: r.team || "Équipe A",
        ownerId: owner.id
      };
      app.homes.push(home);
      owner.homes.unshift(home.id);
      r.status = "accepted";
    } else {
      r.status = "done";
    }

    r.usedAt = Date.now();
    saveData(app);
    render();
  }

  function doneRequest(reqId){
    const r = app.requests.find(x => x.id === reqId);
    if(!r) return;
    r.status = "done";
    r.usedAt = Date.now();
    saveData(app);
    render();
  }

  function rejectRequest(reqId){
    const r = app.requests.find(x => x.id === reqId);
    if(!r) return;
    r.status = "rejected";
    r.usedAt = Date.now();
    saveData(app);
    render();
  }

  let currentFilter = "pending";

  function filteredRequests(){
    const all = app.requests.slice().sort((a,b)=>(b.createdAt||0)-(a.createdAt||0));
    if(currentFilter === "all") return all;
    if(currentFilter === "pending") return all.filter(r => (r.status||"pending")==="pending");
    if(currentFilter === "done") return all.filter(r => ["done","accepted"].includes(r.status||""));
    if(currentFilter === "rejected") return all.filter(r => (r.status||"")==="rejected");
    return all;
  }

  function render(){
    const list = document.getElementById("reqList");
    const pendingCount = app.requests.filter(r => (r.status||"pending")==="pending").length;

    document.getElementById("countPending").textContent = String(pendingCount);
    document.getElementById("countAll").textContent = String(app.requests.length);

    const items = filteredRequests();
    list.innerHTML = "";

    if(items.length === 0){
      list.innerHTML = `<div class="empty">Aucune demande (${currentFilter}).</div>`;
      return;
    }

    items.forEach(r=>{
      const ownerLabel = r.ownerName || r.ownerEmail || "Propriétaire";
      const typeLabel = r.type === "add_home" ? "Ajout logement" : "Message";
      const msg = escapeText(r.message || "");
      const status = r.status || "pending";

      const wrap = document.createElement("div");
      wrap.className = "req-item";
      wrap.innerHTML = `
        <div class="req-meta">
          <span>${typeLabel} • ${escapeText(ownerLabel)} • <b>${escapeText(status)}</b></span>
          <span>${fmt(r.createdAt)}</span>
        </div>
        <p class="req-message">${msg || "<i>(message vide)</i>"}</p>
        <div class="req-actions" style="display:${status==="pending" ? "flex" : "none"}">
          <button class="btn-accept" type="button" data-act="accept" data-id="${r.id}">Accepter</button>
          <button class="btn-done" type="button" data-act="done" data-id="${r.id}">Traiter</button>
          <button class="btn-reject" type="button" data-act="reject" data-id="${r.id}">Refuser</button>
        </div>
      `;
      list.appendChild(wrap);
    });

    list.querySelectorAll("button[data-act]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const id = btn.getAttribute("data-id");
        const act = btn.getAttribute("data-act");
        if(act === "accept") acceptRequest(id);
        if(act === "done") doneRequest(id);
        if(act === "reject") rejectRequest(id);
      });
    });
  }

  document.querySelectorAll("button[data-filter]").forEach(b=>{
    b.addEventListener("click", ()=>{
      document.querySelectorAll("button[data-filter]").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      currentFilter = b.getAttribute("data-filter");
      render();
    });
  });

  render();
</script>

</body>
</html>
