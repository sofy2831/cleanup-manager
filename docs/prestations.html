<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanUp Manager – Prestations</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --violet-main:#7A5CFF;
      --violet-dark:#6238FF;
      --violet-light:#F3ECFF;
      --text:#111;
      --muted:#666;
      --bad:#b3261e;
      --ok:#1b8f4d;
      --border: rgba(122,92,255,0.18);
      --shadow: 0 14px 36px rgba(0,0,0,0.08);
    }
    *,*::before,*::after{ box-sizing:border-box; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{
      margin:0;
      background: linear-gradient(180deg,#F8F4FF 0%,#EDE6FF 80%);
      color:var(--text);
    }
    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:14px 14px 26px;
      padding-bottom:96px;
    }
    .topbar{
      width:100%;
      max-width:980px;
      position:sticky;
      top:0;
      z-index:10;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding:10px 0;
      background:rgba(248,244,255,.85);
      backdrop-filter:blur(6px);
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:#fff;
      border:2px solid var(--violet-main);
      color:var(--violet-main);
      text-decoration:none;
      font-weight:800;
      font-size:13px;
      white-space:nowrap;
      cursor:pointer;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
    }
    .pill.primary{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      border-color:transparent;
      color:#fff;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
    }

    .logo{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      margin-top:8px;
      margin-bottom:4px;
      text-align:center;
    }
    .logo-icon{
      width:42px;height:42px;border-radius:50%;
      background:#fff;
      border:2px solid var(--violet-main);
      display:flex;align-items:center;justify-content:center;
      color:var(--violet-main);
      font-size:20px;font-weight:800;
      position:relative;
      flex-shrink:0;
    }
    .logo-icon::after{
      content:"✦";
      position:absolute;
      top:-6px; right:-5px;
      font-size:12px;
      color:var(--violet-main);
    }
    h1{ margin:0; font-size:24px; font-weight:800; letter-spacing:-0.2px; }
    .subtitle{ margin-top:2px; font-size:13px; color:#444; text-align:center; }
    .emailLine{ margin-top:4px; font-size:12px; color:var(--muted); font-weight:800; text-align:center; }

    .alert{
      width:100%;
      max-width:980px;
      display:none;
      margin-top:10px;
      padding:10px 12px;
      background:#fff;
      border-radius:14px;
      border-left:5px solid var(--bad);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      font-size:12px;
      color:#444;
      white-space:pre-wrap;
    }
    .alert.ok{ border-left-color: var(--ok); }

    .layout{
      width:100%;
      max-width:980px;
      margin-top:10px;
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
      align-items:start;
    }
    @media(min-width:920px){
      .layout{ grid-template-columns: 1.2fr .9fr; }
    }

    .card{
      background: rgba(255,255,255,0.86);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 12px;
      text-align:left;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .card-title{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      font-size:15px;
      font-weight:900;
      color:#111;
    }
    .tiny{ font-size:12px; color:var(--muted); font-weight:800; line-height:1.35; }

    /* ===== Filters ===== */
    .filters{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .chip{
      border:none;
      border-radius:999px;
      padding:9px 12px;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      background:#fff;
      border:2px solid rgba(122,92,255,0.25);
      color:#5b45c8;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      white-space:nowrap;
    }
    .chip.active{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      border-color:transparent;
      color:#fff;
      box-shadow:0 10px 22px rgba(0,0,0,0.10);
    }
    .searchRow{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    input, select{
      width:100%;
      box-sizing:border-box;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid #D3C7FF;
      font-size:13px;
      outline:none;
      background:#fff;
      font-weight:800;
      color:#222;
    }
    input:focus, select:focus{
      border-color:var(--violet-main);
      box-shadow:0 0 0 3px rgba(122,92,255,.12);
    }
    .searchRow .grow{ flex:1; min-width:220px; }
    .searchRow .small{ width:180px; }

    .btn{
      border:none;
      border-radius:999px;
      padding:10px 12px;
      font-size:13px;
      font-weight:900;
      cursor:pointer;
      background:#fff;
      color:var(--violet-main);
      border:2px solid var(--violet-main);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      white-space:nowrap;
    }
    .btn.primary{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      border-color:transparent;
      color:#fff;
      box-shadow:0 12px 24px rgba(0,0,0,0.10);
    }
    .btn.danger{
      border-color:#ffb7cc;
      color:var(--bad);
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    /* ===== List ===== */
    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .item{
      background:#fff;
      border-radius:16px;
      border:1px solid rgba(0,0,0,0.03);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      padding:10px 10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:flex-start;
    }
    .i-main{ min-width:0; }
    .i-top{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .badge{
      font-size:11px;
      font-weight:900;
      padding:3px 9px;
      border-radius:999px;
      background: rgba(122,92,255,0.12);
      color:#5b45c8;
      white-space:nowrap;
    }

    .badge.status-EN_COURS{ background: rgba(122,92,255,0.12); color:#5b45c8; }
    .badge.status-REALISEE{ background: rgba(0,163,255,0.14); color:#0067a6; }
    .badge.status-BON_A_FACTURER{ background: rgba(255,153,0,0.16); color:#8a5600; }
    .badge.status-DEVIS{ background: rgba(0,163,255,0.14); color:#0067a6; }
    .badge.status-FACTURE{ background: rgba(255,153,0,0.16); color:#8a5600; }
    .badge.status-PAYEE{ background: rgba(27,143,77,0.16); color:#1b8f4d; }
    .badge.status-REFUSEE{ background: rgba(179,38,30,0.14); color:#b3261e; }
    .badge.status-ANNULEE{ background: rgba(0,0,0,0.08); color:#444; }

    .i-title{
      font-size:13px;
      font-weight:900;
      color:#222;
      margin-top:4px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 520px;
    }
    .i-sub{
      margin-top:3px;
      font-size:12px;
      font-weight:800;
      color:#666;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 520px;
    }
    .i-sub b{ color:#333; font-weight:900; }

    .i-actions{
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:flex-end;
      flex-shrink:0;
    }
    .mini{
      border:none;
      border-radius:999px;
      padding:8px 10px;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      box-shadow:0 10px 22px rgba(0,0,0,0.10);
      white-space:nowrap;
    }
    .mini.ghost{
      background:#fff;
      color:var(--violet-main);
      border:2px solid var(--violet-main);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
    }
    .mini.danger{
      background:#fff;
      color:var(--bad);
      border:2px solid #ffb7cc;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
    }

    .empty{
      padding:12px;
      border-radius:14px;
      background:#fff;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      color:#666;
      font-weight:900;
      font-size:12px;
    }

    /* ===== Detail panel ===== */
    .kv{
      display:grid;
      grid-template-columns:1fr;
      gap:8px;
      font-size:13px;
      color:#333;
    }
    .kv b{ font-weight:900; }
    .lines{
      margin-top:6px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .line{
      background:#fff;
      border-radius:14px;
      border:1px solid rgba(0,0,0,0.03);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      padding:10px 10px;
    }
    .line .t{ font-weight:900; font-size:13px; color:#222; }
    .line .s{ margin-top:2px; font-size:12px; font-weight:800; color:#666; }
    .line .n{ margin-top:6px; font-size:12px; font-weight:800; color:#666; white-space:pre-wrap; }

    .divider{
      height:1px;
      width:100%;
      background: rgba(122,92,255,0.18);
      margin:4px 0;
    }

    /* ===== Bottom nav ===== */
    .bottom-nav{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 50;
      display: flex;
      gap: 6px;
      justify-content: space-around;
      align-items: center;
      padding: 10px 10px calc(10px + env(safe-area-inset-bottom));
      background: rgba(255,255,255,0.92);
      border-top: 1px solid rgba(122,92,255,0.18);
      backdrop-filter: blur(10px);
    }
    .bottom-nav a{
      flex: 1;
      text-align: center;
      text-decoration: none;
      font-size: 11px;
      font-weight:800;
      color: #666;
      padding: 10px 8px;
      border-radius: 999px;
      white-space: nowrap;
    }
    .bottom-nav a.active{
      background: linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      color:#fff;
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
    }

    @media(min-width: 860px){
      .bottom-nav{
        position: static;
        max-width: 980px;
        margin: 12px auto 0;
        border-top: none;
        border: 1px solid rgba(122,92,255,0.18);
        border-radius: 999px;
        box-shadow:0 4px 12px rgba(0,0,0,.08);
      }
      .page{ padding-bottom: 32px; }
    }

    @media (max-width: 520px){
      .page{ padding-left:12px; padding-right:12px; }
      .i-title, .i-sub{ max-width: 220px; }
      html, body{ overflow-x:hidden; }
    }

    /* ===== Modals ===== */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.28);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:200;
      padding:16px;
    }

    /* ===== Modale compacte + footer sticky ===== */
    .modal{
      width:100%;
      max-width:560px;
      background:#fff;
      border-radius:18px;
      border:1px solid rgba(122,92,255,0.18);
      box-shadow:0 20px 60px rgba(0,0,0,.18);

      padding:0;
      max-height: 86vh;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .modal-head{
      padding:12px 12px 8px;
      border-bottom:1px solid rgba(122,92,255,0.12);
    }
    .modal-head h3{
      margin:0 0 4px;
      font-size:15px;
      font-weight:900;
    }
    .modal-head p{
      margin:0;
      color:#666;
      font-size:12px;
      font-weight:800;
      line-height:1.3;
    }

    .modal-body{
      padding:10px 12px;
      overflow:auto;
    }

    .modal-foot{
      padding:10px 12px;
      border-top:1px solid rgba(122,92,255,0.12);
      background:rgba(255,255,255,0.92);
      backdrop-filter: blur(8px);
      display:flex;
      gap:8px;
      justify-content:flex-end;
    }

    .modal .row{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin:0 0 8px;
    }
    .modal .row > div{ flex:1; min-width:170px; }

    .modal label{
      display:block;
      font-size:11px;
      font-weight:900;
      color:#444;
      margin:0 0 4px;
    }

    .modal input, .modal select{
      padding:9px 10px;
      border-radius:12px;
      font-size:13px;
    }

    /* ===== Alert dans la modale ===== */
    .modal-alert{
      display:none;
      margin:8px 12px 0;
      padding:10px 12px;
      background:#fff;
      border-radius:14px;
      border-left:5px solid var(--bad);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      font-size:12px;
      color:#444;
      white-space:pre-wrap;
    }
    .modal-alert.ok{ border-left-color: var(--ok); }

    .edit-lines{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:6px;
    }
    .edit-line{
      background:#fafafa;
      border:1px solid rgba(0,0,0,0.06);
      border-radius:14px;
      padding:9px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .edit-line-top{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .edit-line-top .name{
      font-weight:900;
      font-size:12px;
      color:#222;
      min-width:180px;
      flex:1;
    }
    .edit-line-grid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:8px;
    }
    @media(max-width:520px){
      .edit-line-grid{ grid-template-columns: 1fr; }
    }
    .total-box{
      margin-top:8px;
      padding:10px;
      background:#fff;
      border:1px solid rgba(122,92,255,0.18);
      border-radius:14px;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="topbar">
      <a class="pill" href="conciergerie.html">← Tableau de bord</a>
      <div style="display:flex; gap:8px; align-items:center;">
        <a class="pill primary" href="planning.html">Planning</a>
        <button class="pill" id="logoutBtn" type="button">Déconnexion</button>
      </div>
    </div>

    <div class="logo">
      <div class="logo-icon">✓</div>
      <h1>CleanUp Manager</h1>
    </div>
    <div class="subtitle">Prestations</div>
    <div class="emailLine" id="emailLine">—</div>

    <!-- Alert page (garde pour erreurs Firestore / suppression / transitions) -->
    <div class="alert" id="alertBox"></div>

    <div class="layout">
      <!-- LIST -->
      <section class="card">
        <div class="card-title">
          <span>Liste</span>
          <span class="tiny" id="countLabel">—</span>
        </div>

        <div class="filters" id="chips">
          <button class="chip active" data-status="">Tout</button>
          <button class="chip" data-status="EN_COURS">EN COURS</button>
          <button class="chip" data-status="REALISEE">RÉALISÉE</button>
          <button class="chip" data-status="BON_A_FACTURER">BON À FACTURER</button>
          <button class="chip" data-status="DEVIS">DEVIS</button>
          <button class="chip" data-status="FACTURE">FACTURE</button>
          <button class="chip" data-status="PAYEE">PAYÉE</button>
          <button class="chip" data-status="REFUSEE">REFUSÉE</button>
          <button class="chip" data-status="ANNULEE">ANNULÉE</button>
        </div>

        <div class="searchRow">
          <input class="grow" id="searchInput" placeholder="Recherche : logement / ville / propriétaire / note / agent…" />
          <select class="small" id="sortSelect">
            <option value="created_desc">Création ↓</option>
            <option value="date_desc">Date ↓</option>
            <option value="date_asc">Date ↑</option>
            <option value="total_desc">Total ↓</option>
          </select>
          <button class="btn" id="refreshBtn" type="button">Rafraîchir</button>
        </div>

        <div class="list" id="list"></div>

        <div style="display:flex; gap:8px; justify-content:flex-end; flex-wrap:wrap;">
          <button class="btn" id="moreBtn" type="button" disabled>Charger plus</button>
        </div>
      </section>

      <!-- DETAIL -->
      <section class="card">
        <div class="card-title">
          <span>Détail</span>
          <span class="tiny" id="detailHint">Sélectionne une prestation</span>
        </div>

        <div class="kv" id="detailKv"></div>
        <div class="divider"></div>
        <div class="lines" id="detailLines"></div>

        <div class="total-box" id="detailTotalBox" style="display:none;">
          <span>Total</span>
          <span id="detailTotalValue">0,00 €</span>
        </div>

        <div style="display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; margin-top:10px;">
          <button class="btn" id="editQuickBtn" type="button" disabled>Modifier</button>

          <button class="btn primary" id="toRealiseeBtn" type="button" disabled>Marquer RÉALISÉE</button>
          <button class="btn primary" id="toBonAFacturerBtn" type="button" disabled>Bon à facturer</button>
          <button class="btn primary" id="toDevisBtn" type="button" disabled>Passer en DEVIS</button>
          <button class="btn primary" id="toFactureBtn" type="button" disabled>Passer en FACTURE</button>
          <button class="btn primary" id="toPayeeBtn" type="button" disabled>Marquer PAYÉE</button>

          <button class="btn danger" id="deleteBtn" type="button" disabled>Supprimer</button>
        </div>
      </section>
    </div>
  </div>

  <nav class="bottom-nav" aria-label="Navigation">
    <a href="planning.html">Planning</a>
    <a href="import-ical.html">iCal</a>
    <a href="messagerie.html">Messages</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="logements.html">Logements</a>
  </nav>

  <!-- MODAL EDIT -->
  <div class="modal-backdrop" id="editBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">

      <div class="modal-head">
        <h3>Modifier la prestation</h3>
        <p>Date/heure/agent + lignes. <b>Nom + Email agent obligatoires</b>.</p>
      </div>

      <!-- Alert MODALE (validation) -->
      <div class="modal-alert" id="editModalAlert"></div>

      <div class="modal-body">
        <div class="row">
          <div>
            <label for="editDate">Date</label>
            <input id="editDate" type="date" />
          </div>
          <div>
            <label for="editTime">Heure</label>
            <input id="editTime" type="time" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="editAgent">Agent (nom)</label>
            <input id="editAgent" placeholder="Ex. Sarah / Équipe A" />
          </div>
          <div>
            <label for="editAgentEmail">Email agent (obligatoire)</label>
            <input id="editAgentEmail" type="email" placeholder="agent@email.com" />
          </div>
        </div>

        <div class="row">
          <div style="flex:1; min-width:100%;">
            <label for="editNote">Note</label>
            <input id="editNote" placeholder="Ex. urgence, voyageurs exigeants…" />
          </div>
        </div>

        <div class="divider"></div>

        <h3 style="margin:4px 0 6px;">Lignes</h3>
        <div class="edit-lines" id="editLines"></div>

        <div class="divider"></div>

        <h3 style="margin:4px 0 6px;">Ajouter une ligne</h3>

        <div class="row">
          <div style="flex:1; min-width:100%;">
            <label for="newLabel">Prestation</label>
            <input id="newLabel" list="prestaList" placeholder="Ex. Ménage standard, Check-in…" />
            <datalist id="prestaList"></datalist>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="newQty">Quantité</label>
            <input id="newQty" type="number" min="0" step="0.5" value="1" />
          </div>
          <div>
            <label for="newUnit">Unité</label>
            <select id="newUnit">
              <option value="unité">unité</option>
              <option value="heure">heure</option>
              <option value="passage">passage</option>
              <option value="rotation">rotation</option>
              <option value="kit">kit</option>
              <option value="supplément">supplément</option>
              <option value="mois">mois</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="newUnitPrice">Prix unitaire</label>
            <input id="newUnitPrice" type="number" min="0" step="0.01" value="0" />
          </div>

    // ===== Status normalization (Firestore values allowed) =====
    function asStatusRaw(s){
      return String(s || "").toUpperCase().trim();
    }
    function normalizeStatus(s){
      const x = asStatusRaw(s);
      if(x === "DRAFT" || x === "EN_COURS" || x === "BROUILLON") return "EN_COURS";
      if(x === "DONE" || x === "REALISEE" || x === "RÉALISÉE") return "REALISEE";
      if(x === "READY_TO_BILL" || x === "BON_A_FACTURER" || x === "BON À FACTURER") return "BON_A_FACTURER";
      if(x === "DEVIS") return "DEVIS";
      if(x === "FACTURE") return "FACTURE";
      if(x === "PAYEE" || x === "PAYÉE") return "PAYEE";
      if(x === "REFUSE" || x === "REFUSEE" || x === "REFUSÉE" || x === "REFUSÉ") return "REFUSEE";
      if(x === "ANNULEE" || x === "ANNULÉE" || x === "CANCELLED") return "ANNULEE";
      return "EN_COURS";
    }
    function statusLabel(st){
      const s = normalizeStatus(st);
      if(s === "EN_COURS") return "EN COURS";
      if(s === "REALISEE") return "RÉALISÉE";
      if(s === "BON_A_FACTURER") return "BON À FACTURER";
      if(s === "DEVIS") return "DEVIS";
      if(s === "FACTURE") return "FACTURE";
      if(s === "PAYEE") return "PAYÉE";
      if(s === "REFUSEE") return "REFUSÉE";
      if(s === "ANNULEE") return "ANNULÉE";
      return s;
    }

    // ===== Guard =====
    const FREE_EMAILS = new Set(["mathilde.debout31@gmail.com","s.dumas974@gmail.com"]);
    async function guardConciergerie(user){
      const email = (user.email || "").toLowerCase();
      if(FREE_EMAILS.has(email)) return true;
      return true;

    logoutBtn.addEventListener("click", async ()=>{
      await signOut(auth);
      localStorage.removeItem("cm_auth");
      location.href = "index.html";
    });

    // ===== State =====
    let currentUser = null;
    let statusFilter = "";
    let lastDoc = null;

    const PAGE_SIZE = 25;

    let items = [];
    let selected = null;

    // Edit draft state
    let editLinesDraft = [];

    // ===== Firestore query (no composite) =====
    function buildQueryPage(isNextPage){
      const qArgs = [
        collection(db,"events"),
        where("conciergerieUid","==", currentUser.uid),
        orderBy("createdAt","desc"),
      ];
      if(isNextPage && lastDoc){
        qArgs.push(startAfter(lastDoc));
      }
      qArgs.push(limit(PAGE_SIZE));
      return query(...qArgs);
    }

    function computeTotalFromLines(lines){
      if(!Array.isArray(lines)) return 0;
      return lines.reduce((s,l)=> s + (Number(l?.qty)||0)*(Number(l?.unitPrice)||0), 0);
    }

    function normalizeForSearch(d){
      const parts = [
        d.homeName, d.homeCity, d.ownerName, d.ownerEmail,
        d.meta, d.summary,
        d.assignedToName, d.assignedToEmail,
        (Array.isArray(d.lines) ? d.lines.map(l=>l?.label).join(" ") : "")
      ];
      return parts.filter(Boolean).join(" ").toLowerCase();
    }

    function getFilteredSorted(){
      const q = (searchInput.value || "").trim().toLowerCase();
      let arr = items.slice();

      if(statusFilter){
        arr = arr.filter(x => normalizeStatus(x.status) === statusFilter);
      }

      if(q){
        arr = arr.filter(x => (x._search || "").includes(q));
      }

      const sort = sortSelect.value;
      const safeDateKey = (x)=> (x.dateKey || "").toString();
      const safeCreated = (x)=> (x.createdAt?.seconds ? x.createdAt.seconds : 0);
      const safeTotal = (x)=> Number(x.total || 0);

      if(sort === "created_desc"){
        arr.sort((a,b)=> safeCreated(b)-safeCreated(a));
      }else if(sort === "date_desc"){
        arr.sort((a,b)=> safeDateKey(b).localeCompare(safeDateKey(a)) || (safeCreated(b)-safeCreated(a)));
      }else if(sort === "date_asc"){
        arr.sort((a,b)=> safeDateKey(a).localeCompare(safeDateKey(b)) || (safeCreated(b)-safeCreated(a)));
      }else if(sort === "total_desc"){
        arr.sort((a,b)=> safeTotal(b)-safeTotal(a) || (safeCreated(b)-safeCreated(a)));
      }else{
        arr.sort((a,b)=> safeCreated(b)-safeCreated(a));
      }

      return arr;
    }

    function renderList(){
      listEl.innerHTML = "";

      const filtered = getFilteredSorted();
      countLabel.textContent = `${filtered.length} affiché(s)`;

        listEl.appendChild(div);

        div.querySelector("button[data-open]")?.addEventListener("click", (e)=>{

          selectItem(it.id);

        div.querySelector("button[data-program]")?.addEventListener("click", (e)=>{
  e.stopPropagation();
  const id = it.id;

  // Option 1 : ouvrir dans le même onglet
  location.href = `intervention.html?prestationId=${encodeURIComponent(id)}`;
        div.addEventListener("click", ()=> selectItem(it.id));

    function resetDetail(){
      selected = null;
      detailHint.textContent = "Sélectionne une prestation";
      detailKv.innerHTML = "";
      detailLines.innerHTML = "";
      detailTotalBox.style.display = "none";
      detailTotalValue.textContent = money(0);

      [editQuickBtn, toRealiseeBtn, toBonAFacturerBtn, toDevisBtn, toFactureBtn, toPayeeBtn, deleteBtn]
        .forEach(b=> b.disabled = true);
    }

    function renderDetail(){
      if(!selected){
        resetDetail();
        return;
      }

      const st = normalizeStatus(selected.status);
      detailHint.textContent = `#${selected.id.slice(0,6)} • ${statusLabel(st)}`;

      const title = `${selected.homeName || "Logement"}${selected.homeCity ? " — " + selected.homeCity : ""}`;
      const owner = `${selected.ownerName || "—"} • ${selected.ownerEmail || "—"}`;

      const agent = selected.assignedToName || "—";
      const agentMail = selected.assignedToEmail || "";

      const lines = Array.isArray(selected.lines) ? selected.lines : [];
      const total = Number(selected.total || computeTotalFromLines(lines));

      detailKv.innerHTML = [
        `<div><b>Logement</b> : ${esc(title)}</div>`,
        `<div><b>Propriétaire</b> : ${esc(owner)}</div>`,
        `<div><b>Date</b> : ${esc(selected.dateKey || "—")} • <b>Heure</b> : ${esc(selected.time || "—")}</div>`,
        `<div><b>Agent</b> : ${esc(agent)}${agentMail ? " • " + esc(agentMail) : ""}</div>`,
        `<div><b>Note</b> : ${esc(selected.meta || "—")}</div>`
      ].join("");

      detailLines.innerHTML = "";
      if(!lines.length){
        const e = document.createElement("div");
        e.className = "empty";
        e.textContent = "Aucune ligne enregistrée.";
        detailLines.appendChild(e);
      }else{
        for(const l of lines){
          const t = `${l.label || "Ligne"}`;
          const s = `${Number(l.qty||0)} ${l.unit || "unité"} • ${money(l.unitPrice)} / ${l.unit || "unité"} • total ${money((Number(l.qty)||0)*(Number(l.unitPrice)||0))}`;
          const box = document.createElement("div");
          box.className = "line";
          box.innerHTML = `
            <div class="t">${esc(t)}</div>
            <div class="s">${esc(s)}</div>
            ${l.note ? `<div class="n">${esc(l.note)}</div>` : ``}
          `;
          detailLines.appendChild(box);
        }
      }

      detailTotalBox.style.display = "flex";
      detailTotalValue.textContent = money(total);

      editQuickBtn.disabled = (st !== "EN_COURS");

      toRealiseeBtn.disabled = !(st === "EN_COURS");
      toBonAFacturerBtn.disabled = !(st === "REALISEE");
      toDevisBtn.disabled = !(st === "EN_COURS" || st === "REALISEE");
      toFactureBtn.disabled = !(st === "BON_A_FACTURER" || st === "DEVIS");
      toPayeeBtn.disabled = !(st === "FACTURE");

      deleteBtn.disabled = !(st === "EN_COURS");
    }

    function selectItem(id){
      selected = items.find(x=>x.id === id) || null;
      renderDetail();
    }

    async function patchSelected(data){
      if(!selected) return;
      hideAlert();

      const ref = doc(db,"events", selected.id);
      try{
        await updateDoc(ref, {
          ...data,
          updatedAt: serverTimestamp()
        });

        const i = items.findIndex(x=>x.id === selected.id);
        if(i >= 0){
          items[i] = { ...items[i], ...data };
          items[i]._search = normalizeForSearch(items[i]);
        }
        selected = items[i] || selected;

        renderList();
        renderDetail();
        showAlert("✅ Mise à jour enregistrée.", true);
      }catch(err){
        console.error(err);
        showAlert("Erreur mise à jour : " + (err?.message || "inconnue"));
      }
    }

    async function setStatus(next){
      if(!selected) return;

      const st = normalizeStatus(selected.status);
      const allowed = {
        EN_COURS: ["REALISEE","DEVIS","ANNULEE"],
        REALISEE: ["BON_A_FACTURER","DEVIS","ANNULEE"],
        BON_A_FACTURER: ["FACTURE","ANNULEE"],
        DEVIS: ["FACTURE","REFUSEE","ANNULEE"],
        FACTURE: ["PAYEE","ANNULEE"],
        PAYEE: [],
        REFUSEE: ["DEVIS","ANNULEE"],
        ANNULEE: []
      };
      if(!allowed[st]?.includes(next)){
        showAlert("⛔ Transition statut non autorisée.");
        return;
      }

      await patchSelected({
        status: next,
        statusUpdatedAt: serverTimestamp()
      });
    }

    async function deleteSelected(){
      if(!selected) return;

      const st = normalizeStatus(selected.status);
      if(st !== "EN_COURS"){
        showAlert("⛔ Suppression refusée : on supprime uniquement EN COURS.");
        return;
      }

      const ok = confirm("Supprimer cette prestation ? (action irréversible)");
      if(!ok) return;

      try{
        await deleteDoc(doc(db,"events", selected.id));
        items = items.filter(x=>x.id !== selected.id);
        resetDetail();
        renderList();
        showAlert("✅ Prestation supprimée.", true);
      }catch(err){
        console.error(err);
        showAlert("Erreur suppression : " + (err?.message || "inconnue"));
      }
    }

          <div class="edit-line-top">

          </div>

              <label>Quantité</label>
              <input type="number" min="0" step="0.5" value="${esc(l.qty ?? 0)}" data-qty="${idx}">
            </div>
            <div>
              <label>Unité</label>
              <input value="${esc(l.unit || "unité")}" data-unit="${idx}">
            </div>
            <div>
              <label>Prix unitaire</label>
              <input type="number" min="0" step="0.01" value="${esc(l.unitPrice ?? 0)}" data-price="${idx}">
            </div>
          </div>
        `;

        box.querySelector(`[data-del-line="${idx}"]`)?.addEventListener("click", ()=>{
          editLinesDraft.splice(idx, 1);
          renderEditLines();

        box.querySelector(`[data-qty="${idx}"]`)?.addEventListener("input", (e)=>{
          editLinesDraft[idx].qty = Number(e.target.value || 0);
          updateEditTotal();
        });

        box.querySelector(`[data-unit="${idx}"]`)?.addEventListener("input", (e)=>{
          editLinesDraft[idx].unit = (e.target.value || "").trim() || "unité";
        });

        box.querySelector(`[data-price="${idx}"]`)?.addEventListener("input", (e)=>{
          editLinesDraft[idx].unitPrice = Number(e.target.value || 0);
          updateEditTotal();
        });
      });

      updateEditTotal();
    }

    function openEditModal(){
      if(!selected) return;

      hideEditModalAlert();

      const st = normalizeStatus(selected.status);
      if(st !== "EN_COURS"){
        showAlert("⛔ Modification refusée : seulement EN COURS.");
        return;
      }

      editDate.value = selected.dateKey || "";
      editTime.value = selected.time || "";
      editAgent.value = selected.assignedToName || "";
      editAgentEmail.value = selected.assignedToEmail || "";
      editNote.value = selected.meta || "";

      editLinesDraft = (Array.isArray(selected.lines) ? selected.lines : []).map(x => ({
        label: x.label || "",
        qty: Number(x.qty || 0),
        unit: x.unit || "unité",
        unitPrice: Number(x.unitPrice || 0),
        note: x.note || ""
      }));

      resetNewLineInputs();
      renderEditLines();

      editBackdrop.style.display = "flex";
      editDate.focus();
    }

      hideEditModalAlert();
      editBackdrop.style.display = "none";
    }

    editBackdrop.addEventListener("click", (e)=>{ if(e.target === editBackdrop) closeEditModal(); });
    editCancelBtn.addEventListener("click", closeEditModal);

    addLineBtn.addEventListener("click", ()=>{
      hideEditModalAlert();

      const rawLabel = (newLabel.value || "").trim();
      const tpl = LABEL_TO_TEMPLATE.get(rawLabel.toLowerCase());

      const label = tpl ? tpl.label : rawLabel;
      const qty = Number(newQty.value || 0);
      const unit = (tpl?.unit || newUnit.value || "unité").trim() || "unité";
      const unitPrice = Number(newUnitPrice.value || 0);

      if(!label){
        showEditModalAlert("Choisis une prestation (ou tape un nom).");
        return;
      }
      if(!(qty > 0)){
        showEditModalAlert("Quantité invalide.");
        return;
      }
      if(!(unitPrice >= 0)){
        showEditModalAlert("Prix unitaire invalide.");
        return;
      }

      editLinesDraft.push({ label, qty, unit, unitPrice });

      renderEditLines();
      resetNewLineInputs();
      newLabel.focus();
    });

    editSaveBtn.addEventListener("click", async ()=>{
      if(!selected) return;

      hideEditModalAlert();

      const st = normalizeStatus(selected.status);
      if(st !== "EN_COURS"){
        showEditModalAlert("⛔ Modification refusée : seulement EN COURS.");
        return;
      }

      const dk = (editDate.value || "").trim();
      if(!dk){ showEditModalAlert("Date obligatoire."); return; }

      const ag = (editAgent.value || "").trim();
      if(!ag){ showEditModalAlert("Nom agent obligatoire."); return; }

      const agm = normalizeEmail(editAgentEmail.value || "");
      if(!agm){
        showEditModalAlert("Email agent obligatoire (envoi lien intervention).");
        return;
      }
      if(!/^\S+@\S+\.\S+$/.test(agm)){
        showEditModalAlert("Email agent invalide.");
        return;
      }

      if(!editLinesDraft.length){
        showEditModalAlert("Ajoute au moins une ligne avant d'enregistrer.");
        return;
      }

      const tm = (editTime.value || "").trim();
      const note = (editNote.value || "").trim();
      const total = computeTotalFromLines(editLinesDraft);

      await patchSelected({
        dateKey: dk,
        date: dk,
        time: tm,
        assignedToName: ag,
        assignedToEmail: agm,
        meta: note,
        lines: editLinesDraft,
        total: total
      });

      closeEditModal();
    });

    // ===== Detail button wiring =====
    editQuickBtn.addEventListener("click", openEditModal);

    toRealiseeBtn.addEventListener("click", ()=> setStatus("REALISEE"));
    toBonAFacturerBtn.addEventListener("click", ()=> setStatus("BON_A_FACTURER"));
    toDevisBtn.addEventListener("click", ()=> setStatus("DEVIS"));
    toFactureBtn.addEventListener("click", ()=> setStatus("FACTURE"));
    toPayeeBtn.addEventListener("click", ()=> setStatus("PAYEE"));
    deleteBtn.addEventListener("click", deleteSelected);

    // ===== Load pages =====
    async function loadPage(isNextPage=false){
      if(!currentUser) return;

      moreBtn.disabled = true;

      const q = buildQueryPage(isNextPage);
      const snap = await getDocs(q);

      const got = snap.docs.map(d=>{
        const x = d.data() || {};
        const lines = Array.isArray(x.lines) ? x.lines : [];
        const total = (x.total != null) ? Number(x.total) : computeTotalFromLines(lines);

        const obj = {
          id: d.id,
          status: normalizeStatus(x.status || "EN_COURS"),
          dateKey: x.dateKey || x.date || "",
          time: x.time || "",
          homeId: x.homeId || "",
          homeName: x.homeName || "",
          homeCity: x.homeCity || x.city || "",
          ownerName: x.ownerName || "",
          ownerEmail: x.ownerEmail || "",
          meta: x.meta || "",
          summary: x.summary || "",
          lines,
          total,
          createdAt: x.createdAt || null,
          assignedToName: x.assignedToName || "",
          assignedToEmail: x.assignedToEmail || ""
        };
        obj._search = normalizeForSearch(obj);
        return obj;
      });

      if(!isNextPage){
        items = got;
        lastDoc = snap.docs.length ? snap.docs[snap.docs.length-1] : null;
      }else{
        items = items.concat(got);
        lastDoc = snap.docs.length ? snap.docs[snap.docs.length-1] : lastDoc;
      }

      moreBtn.disabled = !(snap.docs.length === PAGE_SIZE);

      renderList();
      renderDetail();
    }

    function setStatusFilter(next){
      statusFilter = next || "";
      resetDetail();
      renderList();
      renderDetail();
    }

    // ===== UI events =====
    chips.querySelectorAll("button[data-status]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        chips.querySelectorAll(".chip").forEach(c=>c.classList.remove("active"));
        btn.classList.add("active");
        setStatusFilter(btn.getAttribute("data-status") || "");
      });
    });

    refreshBtn.addEventListener("click", ()=>{
      hideAlert();
      lastDoc = null;
      resetDetail();
      loadPage(false).catch(err=>{
        console.error(err);
        showAlert("Erreur rafraîchir : " + (err?.message || "inconnue"));
      });
    });

    sortSelect.addEventListener("change", ()=>{
      renderList();
      renderDetail();
    });

    searchInput.addEventListener("input", ()=>{
      renderList();
      renderDetail();
    });

    moreBtn.addEventListener("click", ()=>{
      loadPage(true).catch(err=>{
        console.error(err);
        showAlert("Erreur pagination : " + (err?.message || "inconnue"));
      });
    });

    // ===== Boot =====
    onAuthStateChanged(auth, async (user)=>{
      if(!user){
        location.href = "login.html?role=conciergerie";
        return;
      }

      const ok = await guardConciergerie(user);
      if(!ok){
        location.href = "abonnement.html?plan=starter";
        return;
      }

      currentUser = user;
      emailLine.textContent = user.email || user.uid;

      fillPrestaDatalist();

      try{
        hideAlert();
        resetDetail();
        lastDoc = null;
        await loadPage(false);
      }catch(err){
        console.error(err);
        showAlert("Erreur initialisation prestations : " + (err?.message || "inconnue"));
      }
    });
  </script>
</body>
</html>
