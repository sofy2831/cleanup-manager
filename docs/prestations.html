<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanUp Manager – Prestations</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --violet-light:#F3ECFF;
      --violet-main:#7A5CFF;
      --violet-dark:#6238FF;
      --text-dark:#111;
      --ok:#1b8f4d;
      --bad:#b3261e;
      --muted:#666;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,#F8F4FF 0%,#EDE6FF 80%);
      color:var(--text-dark);
    }
    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:16px 16px 32px;
    }

    .topbar{
      width:100%;
      max-width:980px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      position:sticky;
      top:0;
      z-index:10;
      padding:10px 0;
      background: rgba(248,244,255,.85);
      backdrop-filter: blur(6px);
    }
    .pill-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:#fff;
      border:2px solid var(--violet-main);
      color:var(--violet-main);
      text-decoration:none;
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      cursor:pointer;
    }
    .pill-link.primary{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      border-color:transparent;
      color:#fff;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
    }

    .logo-title{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
      margin-top:8px;
      margin-bottom:6px;
      text-align:center;
    }
    .logo-icon{
      width:38px;height:38px;border-radius:50%;
      background:#fff;
      border:2px solid var(--violet-main);
      display:flex;align-items:center;justify-content:center;
      color:var(--violet-main);
      font-size:20px;font-weight:900;
      position:relative;
      flex-shrink:0;
    }
    .logo-icon::after{
      content:"✦";
      position:absolute;
      top:-6px; right:-4px;
      font-size:12px;
      color:var(--violet-main);
    }
    h1{ font-size:24px; margin:0; font-weight:900; color:#111; }
    .subtitle{ font-size:14px; color:#444; margin-top:4px; text-align:center; }
    .who{
      margin-top:6px;
      font-size:12px;
      color:var(--muted);
      font-weight:900;
      text-align:center;
    }

    .top-nav{
      margin-top:14px;
      display:inline-flex;
      flex-wrap:wrap;
      gap:4px;
      background:#fff;
      border-radius:999px;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
      padding:3px;
      max-width:980px;
      justify-content:center;
    }
    .top-nav a{
      text-decoration:none;
      font-size:12px;
      padding:6px 12px;
      border-radius:999px;
      color:#555;
    }
    .top-nav a.active{
      background:var(--violet-main);
      color:#fff;
      font-weight:900;
    }

    .alert{
      width:100%;
      max-width:980px;
      display:none;
      margin-top:12px;
      padding:10px 12px;
      background:#fff;
      border-radius:14px;
      border-left:5px solid var(--bad);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      font-size:12px;
      color:#444;
      white-space:pre-wrap;
    }
    .alert.ok{ border-left-color: var(--ok); }

    .context{
      width:100%;
      max-width:980px;
      margin-top:12px;
      background: linear-gradient(180deg,#fff 0%, #EEE4FF 100%);
      border-radius:18px;
      box-shadow:0 6px 18px rgba(0,0,0,.10);
      padding:14px 14px 16px;
      display:none;
    }
    .context-title{
      font-size:14px;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .context-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:8px;
    }
    @media(min-width:780px){
      .context-grid{ grid-template-columns: 1.2fr 1fr; }
    }
    .context-box{
      background:#fff;
      border-radius:14px;
      padding:10px 10px;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      font-size:12px;
      color:#444;
      line-height:1.35;
    }
    .context-cta{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .btn{
      border:none;
      border-radius:999px;
      padding:10px 12px;
      font-size:13px;
      font-weight:900;
      cursor:pointer;
      background:#fff;
      color:var(--violet-main);
      border:2px solid var(--violet-main);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      width:100%;
    }
    .btn.primary{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      border-color:transparent;
      color:#fff;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
    }
    .mini-form{
      margin-top:8px;
      background:#fff;
      border-radius:14px;
      padding:10px 10px;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      display:none;
    }
    label{ display:block; font-size:12px; font-weight:900; margin:8px 0 4px; color:#333; }
    input, select, textarea{
      width:100%;
      padding:9px 10px;
      border-radius:10px;
      border:1px solid #D3C7FF;
      font-size:12px;
      outline:none;
      background:#fff;
    }
    textarea{ resize:vertical; }

    .services-layout{
      width:100%;
      max-width:980px;
      margin-top:14px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    @media(min-width:768px){ .services-layout{ flex-direction:row; align-items:flex-start; } }

    .services-card, .edit-card{
      background: linear-gradient(180deg,#fff 0%, #EEE4FF 100%);
      border-radius:18px;
      box-shadow:0 6px 18px rgba(0,0,0,.10);
      padding:16px 14px 18px;
    }
    .services-card{ flex:1.4; }
    .edit-card{ flex:1; }

    .card-title{
      font-size:16px;
      font-weight:900;
      margin-bottom:8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }
    .card-title span.sub{ font-size:12px; font-weight:700; color:#666; }

    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      margin-bottom:10px;
    }
    .filter-btn{
      border:none;
      border-radius:999px;
      padding:5px 10px;
      font-size:12px;
      cursor:pointer;
      background:#fff;
      color:#555;
      box-shadow:0 2px 8px rgba(0,0,0,.06);
      font-weight:900;
    }
    .filter-btn.active{
      background:var(--violet-main);
      color:#fff;
    }

    .services-list{
      display:flex;
      flex-direction:column;
      gap:8px;
      max-height:460px;
      overflow-y:auto;
    }
    .service-item{
      background:#fff;
      border-radius:14px;
      padding:10px 10px;
      box-shadow:0 3px 10px rgba(0,0,0,.05);
      font-size:13px;
      text-align:left;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      border:2px solid transparent;
    }
    .service-item:hover{ border-color: rgba(122,92,255,.35); }

    .service-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }
    .service-name{ font-weight:900; color:#333; }
    .service-chip{
      font-size:11px;
      padding:2px 8px;
      border-radius:999px;
      background:var(--violet-light);
      color:#5b45c8;
      white-space:nowrap;
      font-weight:900;
    }
    .service-chip.c-menage{ background:#E9F7EF; color:#1E7A3A; }
    .service-chip.c-checkin{ background:#E8F0FE; color:#1A5FD0; }
    .service-chip.c-reassort{ background:#FFF4E5; color:#A15C00; }
    .service-chip.c-autre{ background:#EFEAFB; color:#5B45C8; }

    .service-mainline{
      display:flex;
      justify-content:space-between;
      gap:8px;
      font-size:12px;
      color:#555;
      flex-wrap:wrap;
    }
    .service-meta{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .price-tag{ font-weight:900; color:var(--violet-dark); }
    .duration-tag{ font-size:11px; color:#666; }
    .kits-tag{
      font-size:11px;
      color:#2e7b32;
      background:#e1f5e4;
      padding:2px 8px;
      border-radius:999px;
      white-space:nowrap;
      font-weight:900;
    }
    .desc{ font-size:12px; color:#666; }

    .edit-card form{ display:flex; flex-direction:column; gap:8px; }
    .form-group{ text-align:left; }
    .form-group label{
      display:block;
      font-size:12px;
      font-weight:900;
      margin-bottom:4px;
      color:#333;
    }
    .form-group input,
    .form-group select,
    .form-group textarea{
      width:100%;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid #D3C7FF;
      font-size:12px;
      outline:none;
      background:#fff;
    }
    .inline-fields{ display:flex; gap:8px; }
    .inline-fields .form-group{ flex:1; }

    .checkbox-row{ display:flex; align-items:center; gap:6px; font-size:11px; color:#444; }

    .btn-row{ display:flex; gap:8px; margin-top:8px; }
    .cta-btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:9px 14px;
      font-size:13px;
      font-weight:900;
      color:#fff;
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      cursor:pointer;
      box-shadow:0 4px 12px rgba(0,0,0,.18);
    }
    .ghost-btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:9px 14px;
      font-size:13px;
      font-weight:900;
      cursor:pointer;
      background:#fff;
      color:var(--violet-main);
      border:2px solid var(--violet-main);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
    }
    .danger-btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:9px 14px;
      font-size:13px;
      font-weight:900;
      cursor:pointer;
      background:linear-gradient(90deg,#d64c4c,#b3261e);
      color:#fff;
      box-shadow:0 4px 12px rgba(0,0,0,.18);
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="topbar">
      <a class="pill-link" href="conciergerie.html">← Tableau de bord</a>
      <div style="display:flex; gap:8px; align-items:center;">
        <a class="pill-link primary" href="planning.html">Planning</a>
        <button class="pill-link" id="logoutBtn" type="button">Déconnexion</button>
      </div>
    </div>

    <div class="logo-title">
      <div class="logo-icon">✓</div>
      <h1>CleanUp Manager</h1>
    </div>

    <div class="subtitle" id="pageSubtitle">Prestations</div>
    <div class="who" id="whoLine"></div>

    <div class="top-nav">
      <a href="planning.html">Planning</a>
      <a href="logements.html">Logements</a>
      <a href="prestations.html" class="active">Prestations</a>
      <a href="paiements.html">Paiements</a>
      <a href="historique.html">Historique</a>
      <a href="messagerie.html">Messagerie</a>
      <a href="import-ical.html">Import iCal</a>
    </div>

    <div class="alert" id="alertBox"></div>

    <!-- Contexte réservation (si params présents) -->
    <div class="context" id="contextBox">
      <div class="context-title">
        <span>Réservation sélectionnée</span>
        <span style="font-size:12px; color:#666; font-weight:900;" id="ctxHomeLabel"></span>
      </div>

      <div class="context-grid">
        <div class="context-box" id="ctxInfo"></div>

        <div class="context-cta">
          <button class="btn primary" type="button" id="openMiniCreateBtn">+ Ajouter une prestation pour ce logement</button>
          <button class="btn" type="button" id="backToPlanningBtn">Retour planning</button>

          <div class="mini-form" id="miniCreateForm">
            <label for="miniService">Prestation</label>
            <select id="miniService"></select>

            <div style="display:flex; gap:8px;">
              <div style="flex:1;">
                <label for="miniTime">Heure</label>
                <input id="miniTime" type="text" placeholder="HH:MM">
              </div>
              <div style="flex:1;">
                <label for="miniTeam">Équipe (optionnel)</label>
                <input id="miniTeam" type="text" placeholder="Ex. Équipe A">
              </div>
            </div>

            <label for="miniMeta">Détail (optionnel)</label>
            <textarea id="miniMeta" rows="2" placeholder="Ex. remise en état + kit accueil"></textarea>

            <button class="btn primary" type="button" id="miniCreateBtn">Créer la prestation</button>
          </div>
        </div>
      </div>
    </div>

    <div class="services-layout">
      <div class="services-card">
        <div class="card-title">
          <span>Catalogue</span>
          <span class="sub" id="servicesCountLabel"></span>
        </div>

        <div class="filters">
          <button class="filter-btn active" data-filter="all">Tous</button>
          <button class="filter-btn" data-filter="menage">Ménage</button>
          <button class="filter-btn" data-filter="checkin">Check-in / Check-out</button>
          <button class="filter-btn" data-filter="reassort">Réassort & kits</button>
          <button class="filter-btn" data-filter="autre">Autres</button>
        </div>

        <div class="services-list" id="servicesList"></div>
      </div>

      <div class="edit-card">
        <div class="card-title">
          <span id="formTitle">Nouvelle prestation</span>
          <span class="sub" id="formSub">Catalogue</span>
        </div>

        <form id="serviceForm">
          <input type="hidden" id="svc-id">

          <div class="form-group">
            <label for="svc-name">Nom</label>
            <input id="svc-name" type="text" placeholder="Ex. Ménage complet T2" required>
          </div>

          <div class="inline-fields">
            <div class="form-group">
              <label for="svc-category">Catégorie</label>
              <select id="svc-category" required>
                <option value="menage">Ménage</option>
                <option value="checkin">Check-in / Check-out</option>
                <option value="reassort">Réassort & kits</option>
                <option value="autre">Autre</option>
              </select>
            </div>
            <div class="form-group">
              <label for="svc-duration">Durée (optionnel)</label>
              <input id="svc-duration" type="text" placeholder="Ex. 1 h 30">
            </div>
          </div>

          <div class="inline-fields">
            <div class="form-group">
              <label for="svc-price">Tarif (optionnel)</label>
              <input id="svc-price" type="number" min="0" step="1" placeholder="Ex. 45">
            </div>
            <div class="form-group">
              <label for="svc-unit">Unité</label>
              <select id="svc-unit">
                <option value="€/prestation">€/prestation</option>
                <option value="€/heure">€/heure</option>
                <option value="€/séjour">€/séjour</option>
              </select>
            </div>
          </div>

          <div class="checkbox-row">
            <input id="svc-kits" type="checkbox" checked>
            <label for="svc-kits">Inclut des kits</label>
          </div>

          <div class="form-group">
            <label for="svc-desc">Description (optionnel)</label>
            <textarea id="svc-desc" rows="3" placeholder="Détails..."></textarea>
          </div>

          <div class="btn-row">
            <button class="cta-btn" type="submit" id="btnSave">Ajouter</button>
            <button class="ghost-btn" type="button" id="btnReset">Annuler</button>
          </div>

          <button class="danger-btn" type="button" id="btnDelete" style="display:none;">
            Supprimer
          </button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-init.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      collection, query, where, onSnapshot,
      addDoc, updateDoc, deleteDoc, doc,
      getDoc, setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ===== UI =====
    const logoutBtn = document.getElementById("logoutBtn");
    const alertBox = document.getElementById("alertBox");

    const pageSubtitle = document.getElementById("pageSubtitle");
    const whoLine = document.getElementById("whoLine");

    const servicesListEl = document.getElementById("servicesList");
    const servicesCountLabel = document.getElementById("servicesCountLabel");
    const filterButtons = document.querySelectorAll(".filter-btn");

    const form = document.getElementById("serviceForm");
    const formTitle = document.getElementById("formTitle");
    const formSub = document.getElementById("formSub");
    const btnSave = document.getElementById("btnSave");
    const btnDelete = document.getElementById("btnDelete");
    const btnReset = document.getElementById("btnReset");

    const f_id = document.getElementById("svc-id");
    const f_name = document.getElementById("svc-name");
    const f_category = document.getElementById("svc-category");
    const f_duration = document.getElementById("svc-duration");
    const f_price = document.getElementById("svc-price");
    const f_unit = document.getElementById("svc-unit");
    const f_kits = document.getElementById("svc-kits");
    const f_desc = document.getElementById("svc-desc");

    // contexte réservation
    const contextBox = document.getElementById("contextBox");
    const ctxHomeLabel = document.getElementById("ctxHomeLabel");
    const ctxInfo = document.getElementById("ctxInfo");
    const openMiniCreateBtn = document.getElementById("openMiniCreateBtn");
    const backToPlanningBtn = document.getElementById("backToPlanningBtn");
    const miniCreateForm = document.getElementById("miniCreateForm");
    const miniService = document.getElementById("miniService");
    const miniTime = document.getElementById("miniTime");
    const miniTeam = document.getElementById("miniTeam");
    const miniMeta = document.getElementById("miniMeta");
    const miniCreateBtn = document.getElementById("miniCreateBtn");

    function showAlert(msg, ok=false){
      alertBox.style.display = "block";
      alertBox.classList.toggle("ok", !!ok);
      alertBox.textContent = msg;
    }
    function hideAlert(){
      alertBox.style.display = "none";
      alertBox.classList.remove("ok");
      alertBox.textContent = "";
    }

    function esc(str){
      return String(str ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function categoryLabel(cat){
      switch(cat){
        case "menage": return "Ménage";
        case "checkin": return "Check-in / Check-out";
        case "reassort": return "Réassort & kits";
        default: return "Autre";
      }
    }
    function categoryClass(cat){
      if(cat==="menage") return "c-menage";
      if(cat==="checkin") return "c-checkin";
      if(cat==="reassort") return "c-reassort";
      return "c-autre";
    }

    function getParam(name){
      const p = new URLSearchParams(location.search);
      return (p.get(name) || "").trim();
    }

    // params depuis planning
    const p_homeId = getParam("homeId");
    const p_dateKey = getParam("dateKey");
    const p_time = getParam("time");
    const p_summary = getParam("summary");
    const p_icalEventId = getParam("icalEventId");

    // ===== State =====
    let currentUser = null;
    let currentFilter = "all";
    let allServices = [];
    let unsub = null;

    // home info (pour afficher le nom du logement)
    let homeInfo = null;

    function getFiltered(){
      const list = allServices.slice();
      return list.filter(s => currentFilter === "all" ? true : s.category === currentFilter);
    }

    function renderServices(){
      servicesListEl.innerHTML = "";
      const filtered = getFiltered();

      servicesCountLabel.textContent =
        filtered.length + " prestation" + (filtered.length > 1 ? "s" : "");

      if(!filtered.length){
        const empty = document.createElement("div");
        empty.className = "service-item";
        empty.style.cursor = "default";
        empty.textContent = "Aucune prestation. Ajoute-en une à droite.";
        servicesListEl.appendChild(empty);
        return;
      }

      filtered.forEach(svc=>{
        const item = document.createElement("div");
        item.className = "service-item";
        item.title = "Cliquer pour modifier";
        item.addEventListener("click", ()=> loadIntoForm(svc.id));

        const active = (svc.active !== false);
        item.innerHTML = `
          <div class="service-header">
            <div style="display:flex; flex-direction:column; gap:2px;">
              <div class="service-name">${esc(svc.name || "(sans nom)")}</div>
              <div class="service-chip ${categoryClass(svc.category)}">${esc(categoryLabel(svc.category))}</div>
            </div>
            <div style="font-size:11px; font-weight:900; color:${active ? "#1b8f4d" : "#b3261e"};">
              ${active ? "Actif" : "Inactif"}
            </div>
          </div>

          <div class="service-mainline">
            <div class="service-meta">
              <span class="price-tag">${(svc.price != null && svc.unit) ? esc(svc.price + " " + svc.unit) : "—"}</span>
              <span class="duration-tag">${esc(svc.duration || "Durée —")}</span>
              ${svc.kits ? `<span class="kits-tag">Kits</span>` : ``}
            </div>
          </div>

          <div class="desc">${esc(svc.desc || "")}</div>
        `;
        servicesListEl.appendChild(item);
      });

      // alimente le select du mini-create
      miniService.innerHTML = allServices
        .filter(s => s.active !== false)
        .map(s => `<option value="${esc(s.id)}">${esc(s.name || "Prestation")}</option>`)
        .join("");
    }

    function resetForm(){
      f_id.value = "";
      form.reset();
      f_kits.checked = true;
      f_category.value = "menage";
      f_unit.value = "€/prestation";
      formTitle.textContent = "Nouvelle prestation";
      formSub.textContent = "Catalogue";
      btnSave.textContent = "Ajouter";
      btnDelete.style.display = "none";
    }

    function loadIntoForm(id){
      const svc = allServices.find(s=>s.id===id);
      if(!svc) return;

      f_id.value = svc.id;
      f_name.value = svc.name || "";
      f_category.value = svc.category || "menage";
      f_duration.value = svc.duration || "";
      f_price.value = (svc.price == null) ? "" : String(svc.price);
      f_unit.value = svc.unit || "€/prestation";
      f_kits.checked = !!svc.kits;
      f_desc.value = svc.desc || "";

      formTitle.textContent = "Modifier prestation";
      formSub.textContent = "Catalogue";
      btnSave.textContent = "Enregistrer";
      btnDelete.style.display = "block";
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    async function saveService(e){
      e.preventDefault();
      hideAlert();

      if(!currentUser) return showAlert("Pas connecté Firebase.");
      const id = f_id.value.trim();

      const payload = {
        conciergerieUid: currentUser.uid,
        name: f_name.value.trim(),
        category: f_category.value,
        duration: f_duration.value.trim(),
        unit: f_unit.value,
        kits: !!f_kits.checked,
        desc: f_desc.value.trim(),
        active: true,
        updatedAt: serverTimestamp()
      };

      if(!payload.name) return showAlert("Nom obligatoire.");

      const priceVal = f_price.value;
      payload.price = priceVal ? Number(priceVal) : null;

      try{
        if(id){
          await updateDoc(doc(db,"services",id), payload);
          showAlert("✅ Prestation mise à jour.", true);
        }else{
          payload.createdAt = serverTimestamp();
          await addDoc(collection(db,"services"), payload);
          showAlert("✅ Prestation ajoutée.", true);
        }
        resetForm();
      }catch(err){
        console.error(err);
        showAlert("Erreur sauvegarde : " + (err?.message || "inconnue"));
      }
    }

    async function deleteSelected(){
      hideAlert();
      if(!currentUser) return showAlert("Pas connecté Firebase.");
      const id = f_id.value.trim();
      if(!id) return;

      const svc = allServices.find(s=>s.id===id);
      if(!svc) return;

      if(!confirm("Supprimer '" + (svc.name||"cette prestation") + "' ?")) return;

      try{
        await deleteDoc(doc(db,"services",id));
        showAlert("✅ Supprimé.", true);
        resetForm();
      }catch(err){
        console.error(err);
        showAlert("Erreur suppression : " + (err?.message || "inconnue"));
      }
    }

    function startListener(){
      if(unsub) unsub();

      const q = query(
        collection(db,"services"),
        where("conciergerieUid","==", currentUser.uid)
      );

      unsub = onSnapshot(q, (snap)=>{
        allServices = snap.docs.map(d=>({ id:d.id, ...d.data() }));
        allServices.sort((a,b)=>{
          const ta = a.createdAt?.seconds ? a.createdAt.seconds : 0;
          const tb = b.createdAt?.seconds ? b.createdAt.seconds : 0;
          return tb - ta;
        });
        renderServices();
      }, (err)=>{
        console.error(err);
        showAlert("Erreur lecture catalogue : " + (err?.message || "inconnue"));
      });
    }

    // ===== Contexte réservation =====
    async function loadHomeIfNeeded(){
      if(!p_homeId) return;
      try{
        const snap = await getDoc(doc(db,"homes", p_homeId));
        if(snap.exists()) homeInfo = { id:snap.id, ...snap.data() };
      }catch(_){}
    }

    async function loadConciergerieName(){
      // essaye users/{uid} -> companyName/displayName/name ; fallback email
      try{
        const snap = await getDoc(doc(db,"users", currentUser.uid));
        if(snap.exists()){
          const d = snap.data() || {};
          const nm = d.companyName || d.displayName || d.name || "";
          if(nm){
            pageSubtitle.textContent = nm;
            return;
          }
        }
      }catch(_){}
      pageSubtitle.textContent = "Espace conciergerie";
    }

    function showContextIfParams(){
      if(!p_homeId || !p_dateKey) return;

      contextBox.style.display = "block";

      const homeLabel = homeInfo
        ? `${homeInfo.name || "Logement"} — ${homeInfo.city || ""}`.trim()
        : "Logement sélectionné";

      ctxHomeLabel.textContent = homeLabel;

      const safeSummary = p_summary ? esc(p_summary) : "";
      ctxInfo.innerHTML = `
        <div><b>Date :</b> ${esc(p_dateKey)}${p_time ? ` • <b>Heure :</b> ${esc(p_time)}` : ""}</div>
        ${safeSummary ? `<div style="margin-top:6px;"><b>Réservation :</b> ${safeSummary}</div>` : ""}
        <div style="margin-top:6px; color:#666;"><b>Action :</b> créer une prestation liée à ce logement.</div>
      `;

      miniTime.value = p_time || "10:00";
      miniMeta.value = p_summary ? (`Suite réservation : ${p_summary}`) : "";
    }

    openMiniCreateBtn.addEventListener("click", ()=>{
      miniCreateForm.style.display = (miniCreateForm.style.display === "none" || !miniCreateForm.style.display) ? "block" : "none";
    });

    backToPlanningBtn.addEventListener("click", ()=>{
      if(p_homeId) location.href = "planning.html?homeId=" + encodeURIComponent(p_homeId);
      else location.href = "planning.html";
    });

    async function createJobFromContext(){
      hideAlert();
      if(!currentUser) return showAlert("Pas connecté Firebase.");
      if(!p_homeId || !p_dateKey) return showAlert("Contexte manquant (homeId/dateKey).");

      const svcId = miniService.value;
      const svc = allServices.find(s=>s.id===svcId);
      const type = (svc?.name || "Prestation").trim();

      const payload = {
        conciergerieUid: currentUser.uid,
        date: p_dateKey,
        time: (miniTime.value || "10:00").trim(),
        type,
        homeId: p_homeId,
        homeName: homeInfo?.name || "",
        meta: (miniMeta.value || "").trim(),
        team: (miniTeam.value || "").trim(),
        source: "from_ical",
        icalEventId: p_icalEventId || null,
        icalSummary: p_summary || "",
        createdAt: serverTimestamp(),
        isBlocked: false,
        blockReason: "",
        paymentId: null
      };

      try{
        await addDoc(collection(db,"events"), payload);
        showAlert("✅ Prestation créée et ajoutée au planning.", true);
        setTimeout(()=>{
          location.href = "planning.html?homeId=" + encodeURIComponent(p_homeId);
        }, 450);
      }catch(err){
        console.error(err);
        showAlert("Erreur création prestation : " + (err?.message || "inconnue"));
      }
    }

    miniCreateBtn.addEventListener("click", createJobFromContext);

    // ===== Events =====
    filterButtons.forEach(btn=>{
      btn.addEventListener("click", ()=>{
        filterButtons.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.filter || "all";
        renderServices();
      });
    });

    form.addEventListener("submit", saveService);
    btnReset.addEventListener("click", resetForm);
    btnDelete.addEventListener("click", deleteSelected);

    logoutBtn.addEventListener("click", async ()=>{
      await signOut(auth);
      localStorage.removeItem("cm_auth");
      location.href = "index.html";
    });

    onAuthStateChanged(auth, async (user)=>{
      if(!user){
        location.href = "login.html?role=conciergerie";
        return;
      }
      currentUser = user;

      whoLine.textContent = user.email || user.uid;

      await loadConciergerieName();
      await loadHomeIfNeeded();

      resetForm();
      startListener();
      showContextIfParams();
    });
  </script>
</body>
</html>
