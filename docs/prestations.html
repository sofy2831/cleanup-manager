<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanUp Manager ‚Äì Prestations</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --violet-main:#7A5CFF;
      --violet-dark:#6238FF;
      --violet-light:#F3ECFF;
      --text:#111;
      --muted:#666;
      --bad:#b3261e;
      --ok:#1b8f4d;
      --border: rgba(122,92,255,0.18);
      --shadow: 0 14px 36px rgba(0,0,0,0.08);
    }
    *,*::before,*::after{ box-sizing:border-box; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{
      margin:0;
      background: linear-gradient(180deg,#F8F4FF 0%,#EDE6FF 80%);
      color:var(--text);
    }
    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:14px 14px 26px;
      padding-bottom:96px;
    }
    .topbar{
      width:100%;
      max-width:980px;
      position:sticky;
      top:0;
      z-index:10;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding:10px 0;
      background:rgba(248,244,255,.85);
      backdrop-filter:blur(6px);
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:#fff;
      border:2px solid var(--violet-main);
      color:var(--violet-main);
      text-decoration:none;
      font-weight:800;
      font-size:13px;
      white-space:nowrap;
      cursor:pointer;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
    }
    .pill.primary{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      border-color:transparent;
      color:#fff;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
    }

    .logo{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      margin-top:8px;
      margin-bottom:4px;
      text-align:center;
    }
    .logo-icon{
      width:42px;height:42px;border-radius:50%;
      background:#fff;
      border:2px solid var(--violet-main);
      display:flex;align-items:center;justify-content:center;
      color:var(--violet-main);
      font-size:20px;font-weight:800;
      position:relative;
      flex-shrink:0;
    }
    .logo-icon::after{
      content:"‚ú¶";
      position:absolute;
      top:-6px; right:-5px;
      font-size:12px;
      color:var(--violet-main);
    }
    h1{ margin:0; font-size:24px; font-weight:800; letter-spacing:-0.2px; }
    .subtitle{ margin-top:2px; font-size:13px; color:#444; text-align:center; }
    .emailLine{ margin-top:4px; font-size:12px; color:var(--muted); font-weight:800; text-align:center; }

    .alert{
      width:100%;
      max-width:980px;
      display:none;
      margin-top:10px;
      padding:10px 12px;
      background:#fff;
      border-radius:14px;
      border-left:5px solid var(--bad);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      font-size:12px;
      color:#444;
      white-space:pre-wrap;
    }
    .alert.ok{ border-left-color: var(--ok); }

    .layout{
      width:100%;
      max-width:980px;
      margin-top:10px;
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
      align-items:start;
    }
    @media(min-width:920px){
      .layout{ grid-template-columns: 1.2fr .9fr; }
    }

    .card{
      background: rgba(255,255,255,0.86);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 12px;
      text-align:left;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .card-title{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      font-size:15px;
      font-weight:900;
      color:#111;
    }
    .tiny{ font-size:12px; color:var(--muted); font-weight:800; line-height:1.35; }

    /* ===== Filters ===== */
    .filters{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .chip{
      border:none;
      border-radius:999px;
      padding:9px 12px;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      background:#fff;
      border:2px solid rgba(122,92,255,0.25);
      color:#5b45c8;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      white-space:nowrap;
    }
    .chip.active{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      border-color:transparent;
      color:#fff;
      box-shadow:0 10px 22px rgba(0,0,0,0.10);
    }
    .searchRow{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    input, select{
      width:100%;
      box-sizing:border-box;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid #D3C7FF;
      font-size:13px;
      outline:none;
      background:#fff;
      font-weight:800;
      color:#222;
    }
    input:focus, select:focus{
      border-color:var(--violet-main);
      box-shadow:0 0 0 3px rgba(122,92,255,.12);
    }
    .searchRow .grow{ flex:1; min-width:220px; }
    .searchRow .small{ width:160px; }

    .btn{
      border:none;
      border-radius:999px;
      padding:10px 12px;
      font-size:13px;
      font-weight:900;
      cursor:pointer;
      background:#fff;
      color:var(--violet-main);
      border:2px solid var(--violet-main);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      white-space:nowrap;
    }
    .btn.primary{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      border-color:transparent;
      color:#fff;
      box-shadow:0 12px 24px rgba(0,0,0,0.10);
    }
    .btn.danger{
      border-color:#ffb7cc;
      color:var(--bad);
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    /* ===== List ===== */
    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .item{
      background:#fff;
      border-radius:16px;
      border:1px solid rgba(0,0,0,0.03);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      padding:10px 10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      cursor:pointer;
      align-items:flex-start;
    }
    .i-main{ min-width:0; }
    .i-top{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .badge{
      font-size:11px;
      font-weight:900;
      padding:3px 9px;
      border-radius:999px;
      background: rgba(122,92,255,0.12);
      color:#5b45c8;
      white-space:nowrap;
    }
    .badge.status-EN_COURS{ background: rgba(122,92,255,0.12); color:#5b45c8; }
    .badge.status-DEVIS{ background: rgba(0,163,255,0.14); color:#0067a6; }
    .badge.status-FACTURE{ background: rgba(255,153,0,0.16); color:#8a5600; }
    .badge.status-PAYEE{ background: rgba(27,143,77,0.16); color:#1b8f4d; }
    .badge.status-REFUSEE{ background: rgba(179,38,30,0.14); color:#b3261e; }
    .badge.status-ANNULEE{ background: rgba(0,0,0,0.08); color:#444; }

    .i-title{
      font-size:13px;
      font-weight:900;
      color:#222;
      margin-top:4px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;

    }
    .i-sub{

      font-weight:800;

      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 520px;

    .i-actions{
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:flex-end;
      flex-shrink:0;
    }
    .mini{
      border:none;
      border-radius:999px;
      padding:8px 10px;
      font-size:12px;
      font-weight:900;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      box-shadow:0 10px 22px rgba(0,0,0,0.10);
      white-space:nowrap;
    }
    .mini.ghost{
      background:#fff;
      color:var(--violet-main);
      border:2px solid var(--violet-main);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
    }
    .mini.danger{
      background:#fff;
      color:var(--bad);
      border:2px solid #ffb7cc;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
    }

    .empty{
      padding:12px;
      border-radius:14px;
      background:#fff;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      color:#666;
      font-weight:900;
      font-size:12px;
    }

    /* ===== Detail panel ===== */
    .kv{
      display:grid;
      grid-template-columns:1fr;
      gap:8px;
      font-size:13px;
      color:#333;
    }
    .kv b{ font-weight:900; }
    .lines{
      margin-top:6px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .line{
      background:#fff;
      border-radius:14px;
      border:1px solid rgba(0,0,0,0.03);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      padding:10px 10px;
    }
    .line .t{ font-weight:900; font-size:13px; color:#222; }
    .line .s{ margin-top:2px; font-size:12px; font-weight:800; color:#666; }
    .line .n{ margin-top:6px; font-size:12px; font-weight:800; color:#666; white-space:pre-wrap; }

    .divider{
      height:1px;
      width:100%;
      background: rgba(122,92,255,0.18);
      margin:4px 0;
    }

    /* ===== Bottom nav ===== */
    .bottom-nav{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 50;
      display: flex;
      gap: 6px;
      justify-content: space-around;
      align-items: center;
      padding: 10px 10px calc(10px + env(safe-area-inset-bottom));
      background: rgba(255,255,255,0.92);
      border-top: 1px solid rgba(122,92,255,0.18);
      backdrop-filter: blur(10px);
    }
    .bottom-nav a{
      flex: 1;
      text-align: center;
      text-decoration: none;
      font-size: 11px;
      font-weight:800;
      color: #666;
      padding: 10px 8px;
      border-radius: 999px;
      white-space: nowrap;
    }
    .bottom-nav a.active{
      background: linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      color:#fff;
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
    }

    @media(min-width: 860px){
      .bottom-nav{
        position: static;
        max-width: 980px;
        margin: 12px auto 0;
        border-top: none;
        border: 1px solid rgba(122,92,255,0.18);
        border-radius: 999px;
        box-shadow: 0 4px 12px rgba(0,0,0,.08);
      }
      .page{ padding-bottom: 32px; }
    }

    @media (max-width: 520px){
      .page{ padding-left:12px; padding-right:12px; }
      .i-title, .i-sub{ max-width: 220px; }
      html, body{ overflow-x:hidden; }
    }
  </style>
</head>

  <script type="module">
    import { auth, db } from "./firebase-init.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      collection, query, where, orderBy, limit, getDocs, startAfter,
      doc, updateDoc, deleteDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ===== UI =====
    const emailLine = document.getElementById("emailLine");
    const logoutBtn = document.getElementById("logoutBtn");
    const alertBox = document.getElementById("alertBox");

    const chips = document.getElementById("chips");
    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");
    const refreshBtn = document.getElementById("refreshBtn");
    const listEl = document.getElementById("list");
    const moreBtn = document.getElementById("moreBtn");
    const countLabel = document.getElementById("countLabel");

    const detailHint = document.getElementById("detailHint");
    const detailKv = document.getElementById("detailKv");
    const detailLines = document.getElementById("detailLines");
    const rulesHint = document.getElementById("rulesHint");

    const openDevisBtn = document.getElementById("openDevisBtn");
    const openFactureBtn = document.getElementById("openFactureBtn");
    const toDevisBtn = document.getElementById("toDevisBtn");
    const toFactureBtn = document.getElementById("toFactureBtn");
    const toPayeeBtn = document.getElementById("toPayeeBtn");
    const deleteBtn = document.getElementById("deleteBtn");

    function showAlert(msg, ok=false){
      alertBox.style.display = "block";
      alertBox.classList.toggle("ok", !!ok);
      alertBox.textContent = msg;
    }
    function hideAlert(){
      alertBox.style.display = "none";
      alertBox.classList.remove("ok");
      alertBox.textContent = "";
    }

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function money(n){
      const x = Number(n || 0);
      return x.toLocaleString("fr-FR", { minimumFractionDigits:2, maximumFractionDigits:2 }) + " ‚Ç¨";
    }

    function asStatus(s){
      const x = String(s || "").toUpperCase().trim();
      // normalise tes anciens statuts si besoin
      if(x === "DEVIS") return "DEVIS";
      if(x === "FACTURE") return "FACTURE";
      if(x === "PAYEE" || x === "PAY√âE") return "PAYEE";
      if(x === "REFUSE" || x === "REFUS√â" || x === "REFUSEE" || x === "REFUS√âE") return "REFUSEE";
      if(x === "ANNULEE" || x === "ANNUL√âE") return "ANNULEE";
      if(x === "EN_COURS" || x === "BROUILLON") return "EN_COURS";
      return x || "EN_COURS";
    }

    // ===== Guard =====
    const FREE_EMAILS = new Set(["mathilde.debout31@gmail.com","s.dumas974@gmail.com"]);
    async function guardConciergerie(user){
      const email = (user.email || "").toLowerCase();
      if(FREE_EMAILS.has(email)) return true;
      // si tu veux rebrancher la v√©rif users/subscription, tu peux (comme dans tes autres pages)
      return true;
    }

    logoutBtn.addEventListener("click", async ()=>{
      await signOut(auth);
      localStorage.removeItem("cm_auth");
      location.href = "index.html";
    });

    // ===== State =====
    let currentUser = null;

    let statusFilter = "";        // "" = all
    let lastDoc = null;
    let hasMore = false;

    const PAGE_SIZE = 20;

    let items = [];              // cache page
    let selected = null;         // selected event {id, ...}

    // ===== Query builder =====
    function buildQueryPage(isNextPage){
      const base = [ where("conciergerieUid","==", currentUser.uid) ];
      if(statusFilter){
        base.push(where("status","==", statusFilter));
      }

      // tri
      const sort = sortSelect.value;
      let qArgs = [ collection(db,"events"), ...base ];

      // Attention index : where(conciergerieUid) + where(status) + orderBy(dateKey)
      // => il te faudra un composite index si statusFilter activ√© (tu l‚Äôas d√©j√† fait visiblement).
      if(sort === "date_desc"){
        qArgs.push(orderBy("dateKey","desc"));
        qArgs.push(orderBy("createdAt","desc"));
      }else if(sort === "date_asc"){
        qArgs.push(orderBy("dateKey","asc"));
        qArgs.push(orderBy("createdAt","desc"));
      }else{
        qArgs.push(orderBy("createdAt","desc"));
      }

      if(isNextPage && lastDoc){
        qArgs.push(startAfter(lastDoc));
      }
      qArgs.push(limit(PAGE_SIZE));

      return query(...qArgs);
    }

    function normalizeForSearch(d){
      const parts = [
        d.homeName, d.homeCity, d.ownerName, d.ownerEmail,
        d.meta, d.summary, d.team,
        (Array.isArray(d.lines) ? d.lines.map(l=>l?.label).join(" ") : "")
      ];
      return parts.filter(Boolean).join(" ").toLowerCase();
    }

    function renderList(){
      listEl.innerHTML = "";

      const q = (searchInput.value || "").trim().toLowerCase();
      const filtered = q
        ? items.filter(x => (x._search || "").includes(q))
        : items;

      countLabel.textContent = `${filtered.length} affich√©(s)`;

      if(!filtered.length){
        const div = document.createElement("div");
        div.className = "empty";
        div.textContent = "Aucune prestation pour ce filtre.";
        listEl.appendChild(div);
        return;
      }

      for(const it of filtered){
        const st = asStatus(it.status);
        const title = `${it.homeName || "Logement"}${it.homeCity ? " ‚Äî " + it.homeCity : ""}`;
        const sub = [
          it.dateKey ? `Date: ${it.dateKey}` : null,
          it.time ? `Heure: ${it.time}` : null,
          it.ownerEmail ? `Proprio: ${it.ownerEmail}` : null,
          it.team ? `Agent: ${it.team}` : null,
        ].filter(Boolean).join(" ‚Ä¢ ");

        const total = (it.total != null) ? money(it.total) : (Array.isArray(it.lines) ? money(it.lines.reduce((s,l)=>s+(Number(l.qty)||0)*(Number(l.unitPrice)||0),0)) : "‚Äî");

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="i-main">
            <div class="i-top">
              <span class="badge status-${esc(st)}">${esc(st)}</span>
              <span class="badge">${esc(total)}</span>
            </div>
            <div class="i-title">${esc(title)}</div>
            <div class="i-sub">${esc(sub || (it.meta || "‚Äî"))}</div>
          </div>
          <div class="i-actions">
            <button class="mini ghost" type="button" data-open="${esc(it.id)}">D√©tail</button>
          </div>
        `;
        listEl.appendChild(div);

        div.querySelector("button[data-open]")?.addEventListener("click", ()=>{
          selectItem(it.id);
        });

        // click global aussi
        div.addEventListener("click", (e)=>{
          if(e.target?.tagName === "BUTTON") return;
          selectItem(it.id);
        });
      }
    }

    function resetDetail(){
      selected = null;
      detailHint.textContent = "S√©lectionne une prestation";
      detailKv.innerHTML = "";
      detailLines.innerHTML = "";
      rulesHint.style.display = "none";
      rulesHint.textContent = "";

      [openDevisBtn, openFactureBtn, toDevisBtn, toFactureBtn, toPayeeBtn, deleteBtn].forEach(b=>{
        b.disabled = true;
      });
    }

    function renderDetail(){
      if(!selected){
        resetDetail();
        return;
      }

      const st = asStatus(selected.status);
      detailHint.textContent = `#${selected.id.slice(0,6)} ‚Ä¢ ${st}`;

      const title = `${selected.homeName || "Logement"}${selected.homeCity ? " ‚Äî " + selected.homeCity : ""}`;
      const owner = `${selected.ownerName || "‚Äî"} ‚Ä¢ ${selected.ownerEmail || "‚Äî"}`;

      const total = (selected.total != null)
        ? Number(selected.total)
        : (Array.isArray(selected.lines) ? selected.lines.reduce((s,l)=>s+(Number(l.qty)||0)*(Number(l.unitPrice)||0),0) : 0);

      detailKv.innerHTML = [
        `<div><b>Logement</b> : ${esc(title)}</div>`,
        `<div><b>Propri√©taire</b> : ${esc(owner)}</div>`,
        `<div><b>Date</b> : ${esc(selected.dateKey || "‚Äî")} ‚Ä¢ <b>Heure</b> : ${esc(selected.time || "‚Äî")}</div>`,
        `<div><b>Agent</b> : ${esc(selected.team || "‚Äî")}</div>`,
        `<div><b>Note</b> : ${esc(selected.meta || "‚Äî")}</div>`,
        `<div><b>Total</b> : ${esc(money(total))}</div>`
      ].join("");

      detailLines.innerHTML = "";
      const lines = Array.isArray(selected.lines) ? selected.lines : [];
      if(!lines.length){
        const e = document.createElement("div");
        e.className = "empty";
        e.textContent = "Aucune ligne enregistr√©e sur cette prestation.";
        detailLines.appendChild(e);
      }else{
        for(const l of lines){
          const t = `${l.label || "Ligne"} (${l.category || "‚Äî"})`;
          const s = `${Number(l.qty||0)} ${l.unit || "unit√©"} ‚Ä¢ ${money(l.unitPrice)} / ${l.unit || "unit√©"} ‚Ä¢ total ${money((Number(l.qty)||0)*(Number(l.unitPrice)||0))}`;
          const box = document.createElement("div");
          box.className = "line";
          box.innerHTML = `
            <div class="t">${esc(t)}</div>
            <div class="s">${esc(s)}</div>
            ${l.note ? `<div class="n">${esc(l.note)}</div>` : ``}
            ${l.suggestedPrice ? `<div class="s">üí° conseill√© : <b>${esc(l.suggestedPrice)}</b></div>` : ``}
          `;
          detailLines.appendChild(box);
        }
      }

      // buttons
      openDevisBtn.disabled = !(st === "DEVIS" || st === "FACTURE" || st === "PAYEE");
      openFactureBtn.disabled = !(st === "FACTURE" || st === "PAYEE");
      toDevisBtn.disabled = !(st === "EN_COURS");
      toFactureBtn.disabled = !(st === "DEVIS" || st === "EN_COURS"); // tu peux durcir si tu veux
      toPayeeBtn.disabled = !(st === "FACTURE");
      deleteBtn.disabled = !(st === "EN_COURS" || st === "REFUSEE" || st === "ANNULEE");

      // rule hint (business)
      rulesHint.style.display = "block";
      rulesHint.textContent =
        (st === "EN_COURS") ? "EN_COURS : modifiable (plus tard) et supprimable." :
        (st === "DEVIS") ? "DEVIS : envoyable au propri√©taire, puis accept√©/refus√©." :
        (st === "FACTURE") ? "FACTURE : tu peux la marquer PAYEE (paiement hors CleanUp)." :
        (st === "PAYEE") ? "PAYEE : verrouill√© (en V1, on √©vite de modifier apr√®s paiement)." :
        (st === "REFUSEE") ? "REFUSEE : soit tu ajustes et refais un devis, soit tu annules." :
        (st === "ANNULEE") ? "ANNULEE : archiv√©e." :
        "Statut inconnu.";

      // links
      openDevisBtn.onclick = ()=> location.href = "devis.html?eventId=" + encodeURIComponent(selected.id);
      openFactureBtn.onclick = ()=> location.href = "facture.html?eventId=" + encodeURIComponent(selected.id);
    }

    function selectItem(id){
      selected = items.find(x=>x.id === id) || null;
      renderDetail();
    }

    async function setStatus(newStatus){
      if(!selected) return;
      hideAlert();

      const ref = doc(db,"events", selected.id);
      try{
        await updateDoc(ref, {
          status: newStatus,
          statusUpdatedAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
        showAlert(`‚úÖ Statut mis √† jour : ${newStatus}`, true);

        // update local
        selected.status = newStatus;
        const i = items.findIndex(x=>x.id === selected.id);
        if(i >= 0) items[i].status = newStatus;

        renderList();
        renderDetail();
      }catch(err){
        console.error(err);
        showAlert("Erreur MAJ statut : " + (err?.message || "inconnue"));
      }
    }

    async function deleteSelected(){
      if(!selected) return;
      hideAlert();

      const ok = confirm("Supprimer cette prestation ? (action irr√©versible)");
      if(!ok) return;

      try{
        await deleteDoc(doc(db,"events", selected.id));
        showAlert("‚úÖ Prestation supprim√©e.", true);

        items = items.filter(x=>x.id !== selected.id);
        resetDetail();
        renderList();
      }catch(err){
        console.error(err);
        showAlert("Erreur suppression : " + (err?.message || "inconnue"));
      }
    }

    toDevisBtn.addEventListener("click", ()=> setStatus("DEVIS"));
    toFactureBtn.addEventListener("click", ()=> setStatus("FACTURE"));
    toPayeeBtn.addEventListener("click", ()=> setStatus("PAYEE"));
    deleteBtn.addEventListener("click", deleteSelected);

    // ===== Load pages =====
    async function loadPage(isNextPage=false){
      if(!currentUser) return;

      moreBtn.disabled = true;

      const q = buildQueryPage(isNextPage);
      const snap = await getDocs(q);

      const got = snap.docs.map(d=>{
        const x = d.data() || {};
        const obj = {
          id: d.id,
          status: asStatus(x.status || "EN_COURS"),
          dateKey: x.dateKey || x.date || "",
          time: x.time || "",
          homeId: x.homeId || "",
          homeName: x.homeName || "",
          homeCity: x.homeCity || x.city || "",
          ownerName: x.ownerName || "",
          ownerEmail: x.ownerEmail || x.ownerEmail || "",
          team: x.team || "",
          meta: x.meta || "",
          summary: x.summary || "",
          total: x.total,
          lines: Array.isArray(x.lines) ? x.lines : [],
          createdAt: x.createdAt || null
        };
        obj._search = normalizeForSearch(obj);
        return obj;
      });

      if(!isNextPage){
        items = got;
        lastDoc = snap.docs.length ? snap.docs[snap.docs.length-1] : null;
      }else{
        items = items.concat(got);
        lastDoc = snap.docs.length ? snap.docs[snap.docs.length-1] : lastDoc;
      }

      hasMore = snap.docs.length === PAGE_SIZE;
      moreBtn.disabled = !hasMore;

      // reset selection if deleted by filter
      if(selected && !items.some(x=>x.id === selected.id)){
        resetDetail();
      }

      renderList();
      renderDetail();
    }

    function setStatusFilter(next){
      statusFilter = next || "";
      // reset paging
      lastDoc = null;
      hasMore = false;
      resetDetail();
      loadPage(false).catch(err=>{
        console.error(err);
        showAlert("Erreur chargement : " + (err?.message || "inconnue"));
      });
    }

    // ===== UI events =====
    chips.querySelectorAll("button[data-status]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        chips.querySelectorAll(".chip").forEach(c=>c.classList.remove("active"));
        btn.classList.add("active");
        setStatusFilter(btn.getAttribute("data-status") || "");
      });
    });

    refreshBtn.addEventListener("click", ()=>{
      hideAlert();
      lastDoc = null;
      resetDetail();
      loadPage(false).catch(err=>{
        console.error(err);
        showAlert("Erreur rafra√Æchir : " + (err?.message || "inconnue"));
      });
    });

    sortSelect.addEventListener("change", ()=>{
      lastDoc = null;
      resetDetail();
      loadPage(false).catch(err=>{
        console.error(err);
        showAlert("Erreur tri : " + (err?.message || "inconnue"));
      });
    });

    searchInput.addEventListener("input", ()=>{
      renderList();
    });

    moreBtn.addEventListener("click", ()=>{
      loadPage(true).catch(err=>{
        console.error(err);
        showAlert("Erreur pagination : " + (err?.message || "inconnue"));
      });
    });

    // ===== Boot =====
    onAuthStateChanged(auth, async (user)=>{
      if(!user){
        location.href = "login.html?role=conciergerie";
        return;
      }

      const ok = await guardConciergerie(user);
      if(!ok){
        location.href = "abonnement.html?plan=starter";
        return;
      }

      currentUser = user;
      emailLine.textContent = user.email || user.uid;

      try{
        hideAlert();
        resetDetail();
        await loadPage(false);
      }catch(err){
        console.error(err);
        showAlert("Erreur initialisation prestations : " + (err?.message || "inconnue"));
      }
    });
  </script>
</body>
</html>
