<!-- docs/intervention.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanUp Manager – Interventions (Missions agent)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --violet-main:#7A5CFF;
      --violet-dark:#6238FF;
      --text:#111;
      --muted:#666;
      --bad:#b3261e;
      --ok:#1b8f4d;
      --border: rgba(122,92,255,0.18);
      --shadow: 0 14px 36px rgba(0,0,0,0.08);
    }
    *,*::before,*::after{ box-sizing:border-box; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{
      margin:0;
      background: linear-gradient(180deg,#F8F4FF 0%,#EDE6FF 80%);
      color:var(--text);
    }

    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:14px 14px 26px;
      padding-bottom:40px;
    }

    .topbar{
      width:100%;
      max-width:980px;
      position:sticky;
      top:0;
      z-index:10;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      padding:10px 0;
      background:rgba(248,244,255,.85);
      backdrop-filter:blur(6px);
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:#fff;
      border:2px solid var(--violet-main);
      color:var(--violet-main);
      text-decoration:none;
      font-weight:800;
      font-size:13px;
      white-space:nowrap;
      cursor:pointer;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
    }
    .pill.primary{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      border-color:transparent;
      color:#fff;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
    }

    .logo{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      margin-top:8px;
      margin-bottom:4px;
      text-align:center;
    }
    .logo-icon{
      width:42px;height:42px;border-radius:50%;
      background:#fff;
      border:2px solid var(--violet-main);
      display:flex;align-items:center;justify-content:center;
      color:var(--violet-main);
      font-size:20px;font-weight:800;
      position:relative;
      flex-shrink:0;
    }
    .logo-icon::after{
      content:"✦";
      position:absolute;
      top:-6px; right:-5px;
      font-size:12px;
      color:var(--violet-main);
    }
    h1{ margin:0; font-size:22px; font-weight:800; letter-spacing:-0.2px; }
    .subtitle{ margin-top:2px; font-size:13px; color:#444; text-align:center; }
    .emailLine{ margin-top:4px; font-size:12px; color:var(--muted); font-weight:800; text-align:center; }

    .alert{
      width:100%;
      max-width:980px;
      display:none;
      margin-top:10px;
      padding:10px 12px;
      background:#fff;
      border-radius:14px;
      border-left:5px solid var(--bad);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      font-size:12px;
      color:#444;
      white-space:pre-wrap;
    }
    .alert.ok{ border-left-color: var(--ok); }

    .layout{
      width:100%;
      max-width:980px;
      margin-top:10px;
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
      align-items:start;
    }

    .card{
      background: rgba(255,255,255,0.86);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 12px;
      text-align:left;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .card-title{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      font-size:15px;
      font-weight:900;
      color:#111;
    }
    .tiny{ font-size:12px; color:var(--muted); font-weight:800; line-height:1.35; }

    .btn{
      border:none;
      border-radius:999px;
      padding:10px 12px;
      font-size:13px;
      font-weight:900;
      cursor:pointer;
      background:#fff;
      color:var(--violet-main);
      border:2px solid var(--violet-main);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      white-space:nowrap;
    }
    .btn.primary{
      background:linear-gradient(90deg,var(--violet-main),var(--violet-dark));
      border-color:transparent;
      color:#fff;
      box-shadow:0 12px 24px rgba(0,0,0,0.10);
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    .row{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:flex-end;
    }
    .row > div{ flex:1; min-width:200px; }

    label{
      display:block;
      font-size:11px;
      font-weight:900;
      color:#444;
      margin:0 0 4px;
    }
    input, select{
      width:100%;
      box-sizing:border-box;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid #D3C7FF;
      font-size:13px;
      outline:none;
      background:#fff;
      font-weight:800;
      color:#222;
    }
    input:focus, select:focus{
      border-color:var(--violet-main);
      box-shadow:0 0 0 3px rgba(122,92,255,.12);
    }

    .divider{
      height:1px;
      width:100%;
      background: rgba(122,92,255,0.18);
      margin:4px 0;
    }

    .mission{
      background:#fff;
      border-radius:16px;
      border:1px solid rgba(0,0,0,0.03);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .m-top{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }
    .m-title{
      font-weight:900;
      font-size:13px;
      color:#222;
    }
    .m-sub{
      margin-top:2px;
      font-size:12px;
      font-weight:800;
      color:#666;
      white-space:pre-wrap;
    }
    .badge{
      font-size:11px;
      font-weight:900;
      padding:3px 9px;
      border-radius:999px;
      background: rgba(122,92,255,0.12);
      color:#5b45c8;
      white-space:nowrap;
    }
    .badge.st-A_PLANIFIER{ background: rgba(0,0,0,0.08); color:#444; }
    .badge.st-ASSIGNEE{ background: rgba(0,163,255,0.14); color:#0067a6; }
    .badge.st-ENVOYEE{ background: rgba(255,153,0,0.16); color:#8a5600; }

    .empty{
      padding:12px;
      border-radius:14px;
      background:#fff;
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      color:#666;
      font-weight:900;
      font-size:12px;
    }

    .task-list{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:2px;
    }
    .task{
      background:#fff;
      border-radius:14px;
      border:1px solid rgba(0,0,0,0.03);
      box-shadow:0 3px 10px rgba(0,0,0,.06);
      padding:10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:flex-start;
    }
    .task .t1{ font-weight:900; font-size:13px; }
    .task .t2{ margin-top:2px; font-size:12px; color:#666; font-weight:800; white-space:pre-wrap; }
    .tag{
      font-size:11px;
      font-weight:900;
      padding:3px 9px;
      border-radius:999px;
      background: rgba(122,92,255,0.12);
      color:#5b45c8;
      white-space:nowrap;
      flex-shrink:0;
    }

    .inline-actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="topbar">
      <a class="pill" href="prestations.html">← Prestations</a>
      <div style="display:flex; gap:8px; align-items:center;">
        <a class="pill primary" href="planning.html">Planning</a>
        <button class="pill" id="logoutBtn" type="button">Déconnexion</button>
      </div>
    </div>

    <div class="logo">
      <div class="logo-icon">☑</div>
      <h1>CleanUp Manager</h1>
    </div>
    <div class="subtitle">Interventions (Missions)</div>
    <div class="emailLine" id="emailLine">—</div>

    <div class="alert" id="alertBox"></div>

    <div class="layout">
      <section class="card">
        <div class="card-title">
          <span>Prestation</span>
          <span class="tiny" id="prestaHint">—</span>
        </div>

        <div class="row">
          <div>
            <label>Logement</label>
            <input id="homeLine" disabled value="—" />
          </div>
          <div>
            <label>Date / heure</label>
            <input id="dtLine" disabled value="—" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Adresse (éditable)</label>
            <input id="addrEdit" placeholder="Ex. 12 rue X, 75000 Paris" />
          </div>
          <div>
            <label>Action</label>
            <div class="inline-actions">
              <button class="btn" id="saveAddrBtn" type="button">Enregistrer l’adresse</button>
              <button class="btn" id="refreshAgentsBtn" type="button">Rafraîchir agents</button>
            </div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="card-title" style="margin-top:2px;">
          <span>Lien agent (24h)</span>
          <span class="tiny">1 code / agent • mailto</span>
        </div>

        <div class="row">
          <div>
            <label>Agent</label>
            <select id="dayAgentSelect">
              <option value="">— Choisir —</option>
            </select>
          </div>
          <div>
            <label>Action</label>
            <button class="btn primary" id="sendDayLinkBtn" type="button" disabled>Envoyer lien agent</button>
          </div>
        </div>

        <div class="tiny" id="dayLinkPreview" style="display:none;"></div>
      </section>

      <section class="card">
        <div class="card-title">
          <span>Tâches (issues de la prestation)</span>
          <span class="tiny" id="tasksHint">—</span>
        </div>
        <div class="task-list" id="tasksList"></div>
      </section>

      <section class="card">
        <div class="card-title">
          <span>Missions</span>
          <span class="tiny" id="countLabel">—</span>
        </div>

        <div style="text-align:right;">
          <button class="btn" id="createMissionsBtn" type="button">Créer missions (si vide)</button>
        </div>

        <div id="missionsList"></div>
      </section>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-init.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import {
      doc, getDoc, setDoc, updateDoc, serverTimestamp,
      collection, getDocs, query, where, orderBy,
      writeBatch
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ===== UI =====
    const emailLine = document.getElementById("emailLine");
    const logoutBtn = document.getElementById("logoutBtn");
    const alertBox = document.getElementById("alertBox");

    const prestaHint = document.getElementById("prestaHint");
    const homeLine = document.getElementById("homeLine");
    const dtLine = document.getElementById("dtLine");

    const addrEdit = document.getElementById("addrEdit");
    const saveAddrBtn = document.getElementById("saveAddrBtn");

    const createMissionsBtn = document.getElementById("createMissionsBtn");
    const refreshAgentsBtn = document.getElementById("refreshAgentsBtn");

    const dayAgentSelect = document.getElementById("dayAgentSelect");
    const sendDayLinkBtn = document.getElementById("sendDayLinkBtn");
    const dayLinkPreview = document.getElementById("dayLinkPreview");

    const tasksList = document.getElementById("tasksList");
    const tasksHint = document.getElementById("tasksHint");

    const missionsList = document.getElementById("missionsList");
    const countLabel = document.getElementById("countLabel");

    function showAlert(msg, ok=false){
      alertBox.style.display = "block";
      alertBox.classList.toggle("ok", !!ok);
      alertBox.textContent = msg;
    }
    function hideAlert(){
      alertBox.style.display = "none";
      alertBox.classList.remove("ok");
      alertBox.textContent = "";
    }

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function qs(name){
      return new URLSearchParams(location.search).get(name);
    }

    function normalizeEmail(s){ return (s||"").toString().trim().toLowerCase(); }

    function nowMs(){ return Date.now(); }
    function addHoursMs(ms, h){ return ms + h*3600*1000; }

    function makeToken(len=14){
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let out = "";
      for(let i=0;i<len;i++){
        out += chars[Math.floor(Math.random()*chars.length)];
      }
      return out;
    }

    function statusLabel(s){
      const x = (s||"A_PLANIFIER").toUpperCase();
      if(x === "A_PLANIFIER") return "À PLANIFIER";
      if(x === "ASSIGNEE") return "ASSIGNÉE";
      if(x === "ENVOYEE") return "ENVOYÉE";
      return x;
    }

    function typeLabel(t){
      const x = (t||"").toUpperCase();
      if(x === "CHECKIN") return "Check-in";
      if(x === "MENAGE") return "Ménage";
      if(x === "CHECKOUT") return "Check-out";
      return x || "Mission";
    }

    // ===== State =====
    let currentUser = null;
    const prestationId = qs("prestationId") || qs("eventId") || "";

    let prestation = null;
    let missions = [];
    let agents = [];

    // ===== Auth =====
    logoutBtn.addEventListener("click", async ()=>{
      await signOut(auth);
      localStorage.removeItem("cm_auth");
      location.href = "index.html";
    });

    function missionsColRef(){
      return collection(db, "events", prestationId, "missions");
    }

    async function loadPrestation(){
      if(!prestationId){
        showAlert("⛔ prestationId manquant dans l'URL. Ouvre depuis prestations.html (Programmer).");
        return false;
      }

      const ref = doc(db, "events", prestationId);
      const snap = await getDoc(ref);
      if(!snap.exists()){
        showAlert("⛔ Prestation introuvable (events/" + prestationId + ").");
        return false;
      }

      const x = snap.data() || {};
      if(x.conciergerieUid && x.conciergerieUid !== currentUser.uid){
        showAlert("⛔ Accès refusé : cette prestation n'est pas à cette conciergerie.");
        return false;
      }

      prestation = { id: snap.id, ...x };

      const title = `${x.homeName || "Logement"}${x.homeCity ? " — " + x.homeCity : ""}`;
      const dt = `${x.dateKey || x.date || "—"}${x.time ? " à " + x.time : ""}`;

      prestaHint.textContent = "#" + prestationId.slice(0,6);
      homeLine.value = title;
      dtLine.value = dt;

      addrEdit.value = (x.homeAddress || x.address || "").trim();

      const lines = Array.isArray(x.lines) ? x.lines
                 : Array.isArray(x.items) ? x.items
                 : Array.isArray(x.services) ? x.services
                 : Array.isArray(x.prestations) ? x.prestations
                 : [];

      renderTasks(lines);

      return true;
    }

    function renderTasks(lines){
      tasksList.innerHTML = "";

      if(!lines.length){
        tasksHint.textContent = "0";
        const e = document.createElement("div");
        e.className = "empty";
        e.textContent = "Aucune ligne trouvée sur cette prestation.";
        tasksList.appendChild(e);
        return;
      }

      tasksHint.textContent = String(lines.length);

      lines.forEach((ln, idx)=>{
        const label =
          (ln.label || ln.name || ln.serviceName || ln.title || "Tâche").toString().trim();

        const note =
          (ln.note || ln.details || ln.desc || ln.description || "").toString().trim();

        const cat = (ln.category || ln.cat || "").toString().trim();

        const box = document.createElement("div");
        box.className = "task";
        box.innerHTML = `
          <div style="min-width:0;">
            <div class="t1">${esc(label)}</div>
            ${note ? `<div class="t2">${esc(note)}</div>` : `<div class="t2">—</div>`}
          </div>
          ${cat ? `<span class="tag">${esc(cat)}</span>` : `<span class="tag">Ligne #${idx+1}</span>`}
        `;
        tasksList.appendChild(box);
      });
    }

    async function saveAddress(){
      hideAlert();
      if(!prestationId) return;

      const addr = (addrEdit.value || "").trim();

      try{
        await updateDoc(doc(db,"events",prestationId), {
          homeAddress: addr,
          updatedAt: serverTimestamp()
        });
        showAlert("✅ Adresse enregistrée.", true);
      }catch(err){
        console.error(err);
        showAlert("Erreur enregistrement adresse : " + (err?.message || "inconnue"));
      }
    }

    async function loadMissions(){
      missionsList.innerHTML = "";
      missions = [];

      const q = query(missionsColRef(), orderBy("createdAt","asc"));
      const snap = await getDocs(q);

      missions = snap.docs.map(d=>{
        const x = d.data() || {};
        return {
          id: d.id,
          type: (x.type || "").toUpperCase(),
          status: (x.status || "A_PLANIFIER").toUpperCase(),
          assignedToName: x.assignedToName || "",
          assignedToEmail: x.assignedToEmail || "",
          sentAt: x.sentAt || null
        };
      });

      renderMissions();
    }

    function renderMissions(){
      missionsList.innerHTML = "";
      countLabel.textContent = `${missions.length} mission(s)`;

      if(!missions.length){
        const e = document.createElement("div");
        e.className = "empty";
        e.textContent = "Aucune mission.";
        missionsList.appendChild(e);
        return;
      }

      for(const m of missions){
        const agentLine = m.assignedToName
          ? `${m.assignedToName}${m.assignedToEmail ? " • " + m.assignedToEmail : ""}`
          : "— non assignée —";

        const box = document.createElement("div");
        box.className = "mission";
        box.innerHTML = `
          <div class="m-top">
            <div>
              <div class="m-title">${esc(typeLabel(m.type))}</div>
              <div class="m-sub">Agent : <b>${esc(agentLine)}</b></div>
            </div>
            <span class="badge st-${esc(m.status)}">${esc(statusLabel(m.status))}</span>
          </div>

          <div class="row">
            <div>
              <label>Agent (obligatoire)</label>
              <select data-agent-select="${esc(m.id)}">
                <option value="">— Choisir —</option>
                ${agents.map(a=>{
                  const v = `${a.name}||${a.email}`;
                  const sel = (normalizeEmail(a.email) === normalizeEmail(m.assignedToEmail)) ? "selected" : "";
                  return `<option value="${esc(v)}" ${sel}>${esc(a.name)}${a.email ? " — " + esc(a.email) : ""}</option>`;
                }).join("")}
              </select>
            </div>
            <div>
              <label>Action</label>
              <button class="btn primary" type="button" data-assign="${esc(m.id)}">Assigner</button>
            </div>
          </div>
        `;
        missionsList.appendChild(box);

        box.querySelector(`[data-assign="${m.id}"]`)?.addEventListener("click", async ()=>{
          hideAlert();

          const sel = box.querySelector(`[data-agent-select="${m.id}"]`);
          const val = (sel?.value || "").trim();
          if(!val){
            showAlert("Agent obligatoire pour assigner.");
            return;
          }

          const [name, email] = val.split("||");
          if(!name || !email){
            showAlert("Agent invalide (nom/email).");
            return;
          }

          try{
            await updateDoc(doc(db, "events", prestationId, "missions", m.id), {
              assignedToName: name,
              assignedToEmail: normalizeEmail(email),
              status: "ASSIGNEE",
              updatedAt: serverTimestamp()
            });
            showAlert("✅ Mission assignée.", true);
            await loadMissions();
            await loadAgentsAndFillSelects();
          }catch(err){
            console.error(err);
            showAlert("Erreur assignation : " + (err?.message || "inconnue"));
          }
        });
      }
    }

    async function loadAgents(){
      agents = [];

      const q = query(
        collection(db,"events"),
        where("conciergerieUid","==", currentUser.uid),
        orderBy("createdAt","desc")
      );
      const snap = await getDocs(q);

      const map = new Map();
      for(const d of snap.docs){
        const x = d.data() || {};
        const email = normalizeEmail(x.assignedToEmail || "");
        const name = (x.assignedToName || "").trim();
        if(email && name) map.set(email, { name, email });
      }

      agents = Array.from(map.values())
        .sort((a,b)=> a.name.localeCompare(b.name, "fr"));

      return agents;
    }

    function fillAgentSelect(){
      dayAgentSelect.innerHTML = `<option value="">— Choisir —</option>` +
        agents.map(a=>{
          const v = `${a.name}||${a.email}`;
          return `<option value="${esc(v)}">${esc(a.name)} — ${esc(a.email)}</option>`;
        }).join("");

      sendDayLinkBtn.disabled = !(dayAgentSelect.value);
      dayLinkPreview.style.display = "none";
      dayLinkPreview.textContent = "";
    }

    async function loadAgentsAndFillSelects(){
      await loadAgents();
      fillAgentSelect();
      renderMissions();
    }

    dayAgentSelect.addEventListener("change", ()=>{
      sendDayLinkBtn.disabled = !(dayAgentSelect.value);
      dayLinkPreview.style.display = "none";
      dayLinkPreview.textContent = "";
    });

    function defaultChecklist(type){
      if(type === "MENAGE"){
        return [
          { key:"SOL", label:"Sols faits", required:true, checked:false },
          { key:"SDB", label:"Salle de bain faite", required:true, checked:false },
          { key:"CUISINE", label:"Cuisine faite", required:true, checked:false },
          { key:"POUBELLES", label:"Poubelles vidées", required:true, checked:false },
          { key:"PHOTO_MAIN", label:"Photo pièce principale", required:true, checked:false },
          { key:"PHOTO_SDB", label:"Photo salle de bain", required:true, checked:false }
        ];
      }
      if(type === "CHECKIN"){
        return [
          { key:"MSG", label:"Message d’arrivée envoyé", required:true, checked:false },
          { key:"CLES", label:"Boîte à clés / code OK", required:true, checked:false },
          { key:"KIT", label:"Kit / consommables OK", required:true, checked:false }
        ];
      }
      if(type === "CHECKOUT"){
        return [
          { key:"CLES", label:"Clés récupérées", required:true, checked:false },
          { key:"PHOTOS", label:"Photos état général", required:true, checked:false },
          { key:"ANOM", label:"Anomalies vérifiées", required:true, checked:false }
        ];
      }
      return [];
    }

    async function createDefaultMissionsIfEmpty(){
      hideAlert();
      if(!prestationId || !prestation) return;

      const existing = await getDocs(query(missionsColRef(), orderBy("createdAt","asc")));
      if(existing.size > 0){
        showAlert("⛔ Missions déjà présentes.");
        return;
      }

      const batch = writeBatch(db);

      ["CHECKIN","MENAGE","CHECKOUT"].forEach((type)=>{
        const id = type;
        const ref = doc(db, "events", prestationId, "missions", id);

        batch.set(ref, {
          conciergerieUid: currentUser.uid,
          prestationId,
          type,
          status: "A_PLANIFIER",

          homeId: prestation.homeId || "",
          homeName: prestation.homeName || "",
          homeCity: prestation.homeCity || prestation.city || "",
          homeAddress: (addrEdit.value || prestation.homeAddress || prestation.address || "").trim(),
          dateKey: prestation.dateKey || prestation.date || "",
          time: prestation.time || "",

          checklist: defaultChecklist(type),
          photos: [],
          comment: "",
          incident: { isIncident:false, label:"" },

          assignedToName: "",
          assignedToEmail: "",
          dayToken: "",
          locked: false,

          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        }, { merge: true });
      });

      try{
        await batch.commit();
        showAlert("✅ Missions créées.", true);
        await loadMissions();
      }catch(err){
        console.error(err);
        showAlert("Erreur création missions : " + (err?.message || "inconnue"));
      }
    }

    function buildMail({agentName, agentEmail, token}){
      const base = location.origin + location.pathname.replace(/\/[^\/]*$/, "/");
      const link = base + "agent.html?token=" + encodeURIComponent(token);

      const home = homeLine.value || "Logement";
      const dt = dtLine.value || "—";
      const addr = (addrEdit.value || "—").trim() || "—";

      const subject = `Lien interventions (24h) — ${agentName} — ${home}`;
      const body =
`Bonjour ${agentName},

Voici votre lien d’accès (valable 24h) :
${link}

Logement : ${home}
Adresse : ${addr}
Date / heure : ${dt}

Code : ${token}

Merci.
CleanUp Manager`;

      return { subject, body, link };
    }

    async function sendLinkAgent(){
      hideAlert();

      const v = (dayAgentSelect.value || "").trim();
      if(!v){
        showAlert("Choisis un agent.");
        return;
      }
      const [agentName, agentEmailRaw] = v.split("||");
      const agentEmail = normalizeEmail(agentEmailRaw);

      if(!agentName || !agentEmail){
        showAlert("Agent invalide (nom/email).");
        return;
      }

      const assigned = missions.filter(m =>
        normalizeEmail(m.assignedToEmail) === agentEmail &&
        (m.status === "ASSIGNEE" || m.status === "ENVOYEE")
      );
      if(!assigned.length){
        showAlert("⛔ Aucune mission assignée à cet agent.");
        return;
      }

      const token = makeToken(14);
      const expiresAtIso = new Date(addHoursMs(nowMs(), 24)).toISOString();

      try{
        await setDoc(doc(db, "dayTokens", token), {
          conciergerieUid: currentUser.uid,
          prestationId,
          agentName,
          agentEmail,
          active: true,
          agentUid: "",
          expiresAtIso,
          createdAt: serverTimestamp()
        });

        const batch = writeBatch(db);
        for(const m of missions){
          if(normalizeEmail(m.assignedToEmail) === agentEmail){
            batch.update(doc(db, "events", prestationId, "missions", m.id), {
              status: "ENVOYEE",
              sentAt: serverTimestamp(),
              dayToken: token,
              updatedAt: serverTimestamp()
            });
          }
        }
        await batch.commit();

        const { subject, body, link } = buildMail({ agentName, agentEmail, token });
        const mailto = `mailto:${encodeURIComponent(agentEmail)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

        dayLinkPreview.style.display = "block";
        dayLinkPreview.innerHTML = `✅ Lien prêt : <b>${esc(link)}</b> (code ${esc(token)})`;
        window.location.href = mailto;

        showAlert("✅ Lien agent généré + mailto ouvert.", true);
        await loadMissions();
      }catch(err){
        console.error(err);
        showAlert("Erreur envoi lien agent : " + (err?.message || "inconnue"));
      }
    }

    saveAddrBtn.addEventListener("click", saveAddress);
    createMissionsBtn.addEventListener("click", createDefaultMissionsIfEmpty);

    refreshAgentsBtn.addEventListener("click", async ()=>{
      hideAlert();
      try{
        await loadAgentsAndFillSelects();
        showAlert("✅ Agents rafraîchis.", true);
      }catch(err){
        console.error(err);
        showAlert("Erreur rafraîchir agents : " + (err?.message || "inconnue"));
      }
    });

    sendDayLinkBtn.addEventListener("click", sendLinkAgent);

    onAuthStateChanged(auth, async (user)=>{
      if(!user){
        location.href = "login.html?role=conciergerie";
        return;
      }

      currentUser = user;
      emailLine.textContent = user.email || user.uid;

      try{
        hideAlert();

        const ok = await loadPrestation();
        if(!ok) return;

        await loadAgentsAndFillSelects();
        await loadMissions();

        sendDayLinkBtn.disabled = !(dayAgentSelect.value);
      }catch(err){
        console.error(err);
        showAlert("Erreur initialisation : " + (err?.message || "inconnue"));
      }
    });
  </script>
</body>
