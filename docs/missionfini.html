<!-- docs/missionfini.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission terminée</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{ --violet-main:#7A5CFF; --violet-dark:#6238FF; --shadow:0 14px 36px rgba(0,0,0,0.08); }
    *{ box-sizing:border-box; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    body{ margin:0; background:linear-gradient(180deg,#F8F4FF 0%,#EDE6FF 80%); }
    .page{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:16px; }
    .card{
      width:100%; max-width:560px;
      background:rgba(255,255,255,0.92);
      border:1px solid rgba(122,92,255,0.18);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:18px;
      text-align:center;
    }
    .icon{
      width:56px; height:56px; border-radius:50%;
      display:inline-flex; align-items:center; justify-content:center;
      background:#fff; border:2px solid var(--violet-main);
      color:var(--violet-main); font-weight:900; font-size:24px;
      margin-bottom:10px;
    }
    h1{ margin:0; font-size:20px; font-weight:900; letter-spacing:-0.2px; }
    p{ margin:8px 0 0; font-size:13px; font-weight:800; color:#444; line-height:1.4; }
    .tiny{ margin-top:10px; font-size:12px; font-weight:800; color:#666; }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="icon">✓</div>
      <h1>Mission terminée ✅</h1>
      <p>Merci, votre intervention a bien été enregistrée.</p>
      <p>En attente de validation par la conciergerie.</p>
      <div class="tiny">Vous pouvez fermer cette page.</div>
    </div>
  </div>
</body>
</html>
