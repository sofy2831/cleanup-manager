<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanUp Manager – Connexion</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --violet-main:#7A5CFF;
      --violet-dark:#6238FF;
      --text:#111;
      --muted:#666;
      --border: rgba(122,92,255,0.18);
      --bad:#b3261e;
      --ok:#1b8f4d;
    }
    *, *::before, *::after{ box-sizing:border-box; }
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:22px;
      background: linear-gradient(180deg, #F8F4FF 0%, #EDE6FF 80%);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align:center;
    }
    .container{
      width:100%; max-width:460px;
      background: rgba(255,255,255,0.86);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
      backdrop-filter: blur(10px);
      padding: 26px 22px;
    }
    .topbar{ display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; gap:10px; }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      background:#fff; border:2px solid var(--violet-main);
      color:var(--violet-main); text-decoration:none;
      font-weight:900; font-size:13px; white-space:nowrap;
    }
    .logo-title{ display:flex; align-items:center; justify-content:center; gap:10px; margin:10px 0 8px; }
    .logo-icon{
      width:42px;height:42px;border-radius:50%;
      background:#fff;border:2px solid var(--violet-main);
      display:flex;align-items:center;justify-content:center;
      color:var(--violet-main);font-weight:900;position:relative;flex-shrink:0;
    }
    .logo-icon::after{ content:"✦"; position:absolute; top:-6px; right:-5px; font-size:12px; color:var(--violet-main); }
    h1{ margin:0; font-size:22px; font-weight:900; letter-spacing:-0.2px; }
    .subtitle{ margin:8px 0 16px; font-size:13px; color:var(--muted); line-height:1.4; }
    form{ text-align:left; margin-top:8px; }
    .field{ margin-bottom:12px; }
    label{ display:block; font-size:13px; font-weight:800; margin:0 0 6px; color:#222; }
    input{
      width:100%; padding:12px 12px;
      border-radius:12px; border:1px solid #e7e7e7;
      outline:none; font-size:14px; background:#fff;
    }
    input:focus{ border-color: rgba(122,92,255,0.45); box-shadow: 0 0 0 4px rgba(122,92,255,0.12); }
    .btn{
      width:100%;
      border:none; border-radius:999px;
      padding:12px 14px; font-size:14px; font-weight:900;
      cursor:pointer; color:#fff;
      background: linear-gradient(90deg, var(--violet-main), var(--violet-dark));
      box-shadow: 0 12px 24px rgba(0,0,0,0.10);
      transition: transform .18s ease;
      margin-top:6px;
    }
    .btn:hover{ transform: translateY(-1px); }
    .below{ margin-top:12px; font-size:12px; color:#777; line-height:1.35; }
    .link{ color: var(--violet-main); font-weight:900; text-decoration:none; }
    .msg{
      display:none;
      margin-top:12px; padding:10px 12px;
      border-radius:14px; background:#fff;
      border-left:5px solid var(--bad);
      color:#7a1d16; font-size:12px; font-weight:900;
      text-align:left;
      white-space:pre-wrap;
    }
    .pill-info{
      display:none;
      margin:8px 0 0;
      padding:6px 10px;
      border-radius:999px;
      background:#fff;
      border:1px solid rgba(122,92,255,0.25);
      font-size:12px;
      font-weight:900;
      color:#5b45c8;
      text-align:center;
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="topbar">
      <a class="pill" href="index.html">← Accueil</a>
    </div>

    <div class="logo-title">
      <div class="logo-icon">✓</div>
      <h1 id="titleH1">Connexion</h1>
    </div>

    <p class="subtitle" id="subtitleP">Connecte-toi pour accéder à ton espace.</p>
    <div class="pill-info" id="tokenInfo">Invitation détectée : on va rattacher ton accès à ta conciergerie.</div>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required placeholder="ex: contact@maconciergerie.fr">
      </div>

      <div class="field">
        <label for="password">Mot de passe</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Ton mot de passe">
      </div>

      <button class="btn" type="submit" id="submitBtn">Se connecter</button>

      <div class="below" style="margin-top:10px">
        <a class="link" href="#" id="resetLink">Mot de passe oublié ?</a>
      </div>

      <div class="msg" id="msgBox"></div>

      <div class="below" id="signupLine">
        Pas de compte ? <a class="link" href="signup.html">Créer un compte</a>
      </div>
    </form>
  </main>

  <script type="module">
    import { auth, db } from "./firebase-init.js";

    import {
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    import {
      doc,
      getDoc,
      setDoc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Comptes gratuits (DEV/admin)
    const FREE_EMAILS = new Set([
      "mathilde.debout31@gmail.com",
      "s.dumas974@gmail.com"
    ]);

    const form = document.getElementById("loginForm");
    const msgBox = document.getElementById("msgBox");
    const submitBtn = document.getElementById("submitBtn");
    const resetLink = document.getElementById("resetLink");
    const titleH1 = document.getElementById("titleH1");
    const subtitleP = document.getElementById("subtitleP");
    const signupLine = document.getElementById("signupLine");
    const tokenInfo = document.getElementById("tokenInfo");

    function normalizeEmail(e){ return String(e||"").trim().toLowerCase(); }

    function showMsg(text, kind="bad"){
      msgBox.style.display = "block";
      msgBox.style.borderLeftColor = (kind==="ok") ? "#1b8f4d" : "#b3261e";
      msgBox.style.color = (kind==="ok") ? "#1b8f4d" : "#7a1d16";
      msgBox.textContent = text;
    }

    function clearMsg(){
      msgBox.style.display = "none";
      msgBox.textContent = "";
    }

    function lockUI(locked){
      submitBtn.disabled = !!locked;
      submitBtn.style.opacity = locked ? "0.7" : "1";
      submitBtn.style.cursor = locked ? "not-allowed" : "pointer";
    }

    function getParam(name){
      const p = new URLSearchParams(location.search);
      return (p.get(name) || "").trim();
    }

    function getRoleFromUrl(){
      const r = (getParam("role") || "").toLowerCase();
      return (r === "proprietaire" || r === "proprio" || r === "owner") ? "proprietaire" : "conciergerie";
    }

    function desiredPostLoginRedirect(roleMode){
      // priorité: next=abonnement
      const next = getParam("next");
      const plan = getParam("plan") || "starter";
      if(next === "abonnement"){
        return "abonnement.html?plan=" + encodeURIComponent(plan);
      }
      if(roleMode === "proprietaire") return "proprietaire.html";
      return "conciergerie.html";
    }

    const roleMode = getRoleFromUrl();
    const token = getParam("token"); // ✅ token optionnel (invitation)

    // UI
    if(roleMode === "proprietaire"){
      titleH1.textContent = "Connexion propriétaire";
      subtitleP.textContent = token
        ? "Connecte-toi : on va finaliser ton rattachement à la conciergerie."
        : "Connecte-toi pour accéder à ton espace propriétaire.";
      signupLine.innerHTML = 'Pas d’accès ? <a class="link" href="index.html">Demande une invitation</a>';

      if(token){
        tokenInfo.style.display = "block";
      }
    }else{
      titleH1.textContent = "Connexion conciergerie";
      subtitleP.textContent = "Connecte-toi pour accéder à ton espace conciergerie.";
      signupLine.innerHTML = 'Pas de compte ? <a class="link" href="signup.html">Créer un compte</a>';
    }

    // Reset password
    resetLink.addEventListener("click", async (e)=>{
      e.preventDefault();
      clearMsg();

      const email = normalizeEmail(document.getElementById("email").value);
      if(!email) return showMsg("Tape ton email d’abord, puis clique ici.");

      try{
        await sendPasswordResetEmail(auth, email);
        showMsg("✅ Email de réinitialisation envoyé. Regarde ta boîte mail (et les spams).", "ok");
      }catch(err){
        const code = err?.code || "";
        if(code.includes("auth/user-not-found")) showMsg("Aucun compte trouvé avec cet email.");
        else showMsg("Erreur reset : " + (err?.message || "inconnue"));
      }
    });

    let isSubmitting = false;

    async function ensureFreeAdminProfile(uid, email){
      await setDoc(doc(db, "users", uid), {
        uid,
        email,
        role: "conciergerie",
        subscriptionStatus: "active",
        plan: "free-admin",
        updatedAt: serverTimestamp()
      }, { merge: true });
    }

    async function attachOwnerFromTokenOrFail(user){
      // On rattache owner à la conciergerie à partir de invites/{token}
      // Règles strictes:
      // - invite doit exister
      // - email du compte doit matcher invite.email
      // - invite ne doit pas être "accepted" par quelqu'un d'autre
      if(!token){
        return { ok:true, conciergerieUid:null };
      }

      const tokenRef = doc(db, "invites", token);
      const snap = await getDoc(tokenRef);
      if(!snap.exists()){
        return { ok:false, msg:"Invitation introuvable. Demande un nouveau lien à la conciergerie." };
      }

      const inv = snap.data() || {};
      const invEmail = normalizeEmail(inv.email);
      const userEmail = normalizeEmail(user.email);

      if(invEmail && userEmail !== invEmail){
        return { ok:false, msg:"Cet email ne correspond pas à l’invitation. Connecte-toi avec le bon email." };
      }

      // Si déjà utilisée par un autre uid -> stop
      if(inv.usedOwnerUid && inv.usedOwnerUid !== user.uid){
        return { ok:false, msg:"Cette invitation a déjà été utilisée. Demande un nouveau lien." };
      }

      const conciergerieUid = inv.conciergerieUid || null;
      if(!conciergerieUid){
        return { ok:false, msg:"Invitation invalide (conciergerie manquante). Demande un nouveau lien." };
      }

      // 1) owners/{uid} merge (création si absent)
      await setDoc(doc(db, "owners", user.uid), {
        uid: user.uid,
        email: userEmail,
        role: "proprietaire",
        conciergerieUid,
        inviteToken: token,
        invitedBy: inv.by || "",
        updatedAt: serverTimestamp(),
        // si pas déjà créé:
        createdAt: serverTimestamp()
      }, { merge: true });

      // 2) Optionnel: users/{uid} aussi (si tu veux une vue unifiée)
      await setDoc(doc(db, "users", user.uid), {
        uid: user.uid,
        email: userEmail,
        role: "proprietaire",
        conciergerieUid,
        updatedAt: serverTimestamp()
      }, { merge: true });

      // 3) Mark invite accepted
      await updateDoc(tokenRef, {
        status: "accepted",
        usedAt: serverTimestamp(),
        usedOwnerUid: user.uid
      });

      return { ok:true, conciergerieUid };
    }

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      if(isSubmitting) return;
      isSubmitting = true;

      clearMsg();
      lockUI(true);

      const email = normalizeEmail(document.getElementById("email").value);
      const password = document.getElementById("password").value || "";

      if(!email){ lockUI(false); isSubmitting=false; return showMsg("Email requis."); }
      if(!password){ lockUI(false); isSubmitting=false; return showMsg("Mot de passe requis."); }

      try{
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;
        const uid = user.uid;

        // ===== PROPRIÉTAIRE =====
        if(roleMode === "proprietaire"){
          // Si token présent, on rattache (sinon on laisse juste entrer)
          if(token){
            const res = await attachOwnerFromTokenOrFail(user);
            if(!res.ok){
              showMsg(res.msg || "Invitation invalide.", "bad");
              lockUI(false);
              isSubmitting = false;
              return;
            }
          }
          location.replace(desiredPostLoginRedirect(roleMode));
          return;
        }

        // ===== CONCIERGERIE =====
        const isFree = FREE_EMAILS.has(email);

        let role = "conciergerie";
        let planActive = false;

        if(isFree){
          try{ await ensureFreeAdminProfile(uid, email); }catch(_){}
          planActive = true;
        }else{
          try{
            const snap = await getDoc(doc(db, "users", uid));
            if(snap.exists()){
              const data = snap.data() || {};
              role = data.role || role;
              planActive = (data.subscriptionStatus === "active");
            }else{
              await setDoc(doc(db, "users", uid), {
                uid,
                email,
                role: "conciergerie",
                subscriptionStatus: "inactive",
                createdAt: serverTimestamp(),
                updatedAt: serverTimestamp()
              }, { merge: true });
              planActive = false;
            }
          }catch(err){
            console.warn("Firestore read failed:", err);
            planActive = false;
          }
        }

        // Si tu veux respecter un next=abonnement, on le fait (même si inactif)
        const next = getParam("next");
        if(next === "abonnement"){
          location.replace(desiredPostLoginRedirect(roleMode));
          return;
        }

        if(role === "conciergerie" && planActive){
          location.replace("conciergerie.html");
        }else{
          location.replace("abonnement.html?plan=starter");
        }

      }catch(err){
        const code = err?.code || "";
        if(code.includes("auth/invalid-credential") || code.includes("wrong-password")){
          showMsg("Email ou mot de passe incorrect.");
        } else if(code.includes("auth/user-not-found")){
          showMsg("Compte introuvable.");
        } else if(code.includes("auth/too-many-requests")){
          showMsg("Trop d’essais. Réessaie dans quelques minutes.");
        } else {
          showMsg("Erreur connexion : " + (err?.message || "inconnue"));
        }
        lockUI(false);
        isSubmitting = false;
      }
    });
  </script>
</body>
</html>
